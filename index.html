            componentDidCatch(error, errorInfo) { console.error("Critical Error:", error, errorInfo); }

                if (this.state.hasError) {
                    return (

        // --- INDEXED DB HELPER ---
        const DB_NAME = 'FlashcardFlowFiles';
        const DB_VERSION = 1; 
        const STORE_NAME = 'files';
        
        const dbHelper = {
            open: () => new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onupgradeneeded = (event) => { 
                    const db = event.target.result; 
                    if (!db.objectStoreNames.contains(STORE_NAME)) { 
                        db.createObjectStore(STORE_NAME); 
                    } 
                };
                
                request.onsuccess = (event) => resolve(event.target.result);
                
                request.onerror = (event) => {
                    if (event.target.error && event.target.error.name === 'VersionError') {
                        console.warn("Versão do DB incompatível. Resetando DB para garantir compatibilidade com o Leitor...");
                        event.preventDefault(); 
                        const delReq = indexedDB.deleteDatabase(DB_NAME);
                        delReq.onsuccess = () => {
                            console.log("DB Resetado. Tentando reabrir...");
                            resolve(dbHelper.open());
                        };
                        delReq.onerror = () => reject(new Error("Falha ao resetar DB."));
                    } else {
                        reject(event.target.error);
                    }
                };
            }),
            saveFile: async (id, blob) => { const db = await dbHelper.open(); return new Promise((resolve, reject) => { const tx = db.transaction(STORE_NAME, 'readwrite'); const store = tx.objectStore(STORE_NAME); const request = store.put(blob, id); request.onsuccess = () => resolve(); request.onerror = () => reject(request.error); }); },
            getFile: async (id) => { const db = await dbHelper.open(); return new Promise((resolve, reject) => { const tx = db.transaction(STORE_NAME, 'readonly'); const store = tx.objectStore(STORE_NAME); const request = store.get(id); request.onsuccess = () => resolve(request.result); request.onerror = () => reject(request.error); }); },
            deleteFile: async (id) => { const db = await dbHelper.open(); return new Promise((resolve, reject) => { const tx = db.transaction(STORE_NAME, 'readwrite'); const store = tx.objectStore(STORE_NAME); const request = store.delete(id); request.onsuccess = () => resolve(); request.onerror = () => reject(request.error); }); },
            exists: async (id) => { 
                const db = await dbHelper.open();
                return new Promise((resolve, reject) => {
                    const tx = db.transaction(STORE_NAME, 'readonly');
                    const store = tx.objectStore(STORE_NAME);
                    const request = store.count(id);
                    request.onsuccess = () => resolve(request.result > 0);
                    request.onerror = () => reject(request.error);
                });
            }
        };

        const AuthScreen = ({ onLogin, onGuest }) => {
            const [isRegister, setIsRegister] = useState(false);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const [showHelp, setShowHelp] = useState(false);

            const handleAuth = async (e) => {
                e.preventDefault(); setError(''); setLoading(true);
                const { auth, signInWithEmailAndPassword, createUserWithEmailAndPassword } = window.firebaseAppObj; 
                if (!auth) { setError("Erro interno de Auth."); setLoading(false); return; }
                try {
                    let userCredential;
                    if (isRegister) userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    else userCredential = await signInWithEmailAndPassword(auth, email, password);
                    if (userCredential && userCredential.user && onLogin) onLogin(userCredential.user);
                } catch (err) { setError(err.message); setLoading(false); }
            };

            const HelpModal = () => (
                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">

                        <button onClick={() => setShowHelp(false)} className="w-full mt-6 py-2 bg-blue-600 text-white rounded-lg">Entendi</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">

                        <div className="absolute top-4 right-4 flex gap-2"><button onClick={() => setShowHelp(true)} className="text-gray-300 hover:text-blue-500" title="Ajuda"><Icon name="helpCircle" size={20} /></button></div>
