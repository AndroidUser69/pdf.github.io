<!DOCTYPE html>
<!-- Define o idioma do documento como Português do Brasil e a altura para preencher a tela -->
<html lang="pt-BR" class="h-full">
<head>
    <!-- Define o conjunto de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura a viewport para um design responsivo, habilitando o zoom do usuário para o gesto de pinça -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <!-- Título da página -->
    <title>Leitor de PDF Avançado</title>
    <!-- Inclui o Tailwind CSS para estilização rápida -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inclui a biblioteca principal do PDF.js -->
    <script src="https://unpkg.com/pdfjs-dist@3.4.120/build/pdf.js"></script>
    <!-- Inclui o componente de visualização do PDF.js -->
    <script src="https://unpkg.com/pdfjs-dist@3.4.120/web/pdf_viewer.js"></script>
    <!-- Inclui a folha de estilos padrão do visualizador PDF.js -->
    <link rel="stylesheet" href="https://unpkg.com/pdfjs-dist@3.4.120/web/pdf_viewer.css">
    
    <!-- Estilos CSS personalizados -->
    <style>
        /* Estilos globais para o corpo da página */
        body { background-color: #f3f4f6; overflow: hidden; }
        /* Define a altura dos contêineres principais para preencher a tela, descontando a altura do header */
        #mainContainer, #mindMapContainer { height: calc(100vh - 56px); }
        /* Estilos para o wrapper do visualizador de PDF */
        #viewerWrapper { position: relative; flex-grow: 1; overflow: hidden; }
        /* Estilos para o contêiner do visualizador, permitindo rolagem interna */
        #viewerContainer { position: absolute; inset: 0; overflow: auto; }
        /* Estilização de cada página no visualizador de PDF */
        .pdfViewer .page {
            border-bottom: 1px solid #d1d5db; /* Adiciona uma linha sutil abaixo de cada página */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Adiciona uma sombra suave */
            margin: 0 auto 1rem auto; /* Centraliza a página e adiciona margem inferior */
            position: relative; /* Necessário para posicionar camadas de anotação/texto */
        }
        /* Estilização da barra de rolagem (para navegadores baseados em WebKit como Chrome/Safari) */
        ::-webkit-scrollbar { width: 14px; }
        ::-webkit-scrollbar-track { background: #e5e7eb; }
        ::-webkit-scrollbar-thumb { background: #9ca3af; border-radius: 7px; border: 3px solid #e5e7eb; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        /* Estilo para botões da barra de ferramentas quando estão ativos */
        .toolbar-button.active { background-color: #dbeafe; color: #1e40af; }
        /* Estilo para botões da barra de ferramentas quando estão desativados */
        .toolbar-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Estilos base para os popovers (menus flutuantes) */
        .popover {
            position: fixed;
            width: 260px;
            visibility: hidden; /* Começa escondido */
            opacity: 0;
            transform: translateY(-0.5rem); /* Efeito de transição */
            transition: opacity 0.2s ease, transform 0.2s ease, visibility 0.2s;
        }
        /* Estilo para popovers quando visíveis */
        .popover.visible {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
        }
        /* Largura específica para o popover do menu "Arquivo" */
        .popover.file-menu {
            width: 260px;
        }
        /* Adiciona uma borda azul ao seletor de cor ativo */
        .color-swatch.selected { box-shadow: 0 0 0 3px #2563eb; }
        
        /* Define o cursor do mouse para cada ferramenta ativa */
        #viewer.highlight-cursor .page { cursor: text; } /* Cursor de texto para seleção */
        #viewer.draw-highlight-cursor .page { cursor: crosshair; } /* Cursor em cruz para desenho */
        /* Cursor personalizado (ícone de borracha) para a ferramenta de apagar */
        #viewer.eraser-cursor .page, #viewer.eraser-cursor .highlight-layer > div {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>') 12 12, auto;
        }

        /* Estilos para o submenu "Ver como" */
        .submenu {
            display: none; /* Começa escondido */
            position: absolute; /* Posição absoluta relativa ao item pai */
            min-width: 160px; /* Largura mínima */
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            z-index: 40;
        }
        .submenu.open {
            display: block; /* Classe para mostrar o submenu */
        }
        /* Classe de posicionamento para a direita (padrão) */
        .submenu-position-right {
            left: 100%;
            top: -8px;
        }
        /* Classe de posicionamento para baixo (fallback para telas pequenas) */
        .submenu-position-bottom {
            left: 0;
            top: 100%;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans flex flex-col h-full antialiased overflow-hidden">

    <!-- Cabeçalho da aplicação com todos os controles e ferramentas -->
    <header class="bg-gray-50 border-b border-gray-300 p-2 z-20 sticky top-0 flex items-center justify-between gap-x-4 overflow-x-auto whitespace-nowrap shadow-sm">
        
        <!-- Seção Esquerda: Menus Arquivo e Visualizar -->
        <div class="flex items-center gap-2 justify-start flex-shrink-0">
            <!-- Botão e menu popover "Arquivo" -->
            <div class="relative">
                <button data-menu-popover="file-menu" class="toolbar-button p-2 rounded-md text-gray-600 hover:bg-gray-200 hover:text-gray-900 transition-colors duration-200 flex items-center gap-2">
                    <span>Arquivo</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                </button>
            </div>
            <!-- Botão e menu popover "Visualizar" -->
            <div class="relative">
                <button data-menu-popover="view-menu" class="toolbar-button p-2 rounded-md text-gray-600 hover:bg-gray-200 hover:text-gray-900 transition-colors duration-200 flex items-center gap-2">
                    <span>Visualizar</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                </button>
            </div>
            <!-- Inputs de arquivo escondidos, acionados pelos menus -->
            <input id="file-upload" type="file" class="hidden" accept=".pdf">
            <input id="load-annotations-input" type="file" class="hidden" accept=".json">
        </div>

        <!-- Seção Central: Controles de Navegação e Zoom -->
        <div class="flex items-center justify-center gap-2 flex-shrink-0">
            <!-- Botão de página anterior -->
            <button id="previous" class="toolbar-button p-2 rounded-md text-gray-600 hover:bg-gray-200 hover:text-gray-900 transition-colors duration-200 flex items-center gap-1" title="Página anterior"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg></button>
            <!-- Input para número da página e exibição do total de páginas -->
            <div class="flex items-center border border-gray-300 rounded-md">
                <input type="number" id="pageNumber" class="bg-white w-12 text-center text-sm p-1 rounded-l-md outline-none focus:ring-2 focus:ring-blue-500">
                <span id="numPages" class="text-sm text-gray-500 bg-gray-100 px-2 py-1 border-l border-gray-300 rounded-r-md">/ 0</span>
            </div>
            <!-- Botão de próxima página -->
            <button id="next" class="toolbar-button p-2 rounded-md text-gray-600 hover:bg-gray-200 hover:text-gray-900 transition-colors duration-200 flex items-center gap-1" title="Próxima página"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg></button>
            <!-- Divisor visual -->
            <div class="w-px h-6 bg-gray-300 mx-2"></div>
            <!-- Botão de reduzir zoom -->
            <button id="zoomOut" class="toolbar-button p-2 rounded-md text-gray-600 hover:bg-gray-200 hover:text-gray-900 transition-colors duration-200 flex items-center gap-1" title="Reduzir zoom"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z" clip-rule="evenodd" /></svg></button>
            <!-- Seletor de nível de zoom -->
            <select id="scaleSelect" class="bg-white border border-gray-300 rounded-md text-sm p-1 outline-none focus:ring-2 focus:ring-blue-500"><option value="auto">Zoom Automático</option><option value="page-actual">Tamanho Real</option><option value="page-fit">Ajustar à Página</option><option value="page-width">Ajustar à Largura</option><option value="0.5">50%</option><option value="1">100%</option><option value="1.5">150%</option><option value="2">200%</option><option value="3">300%</option></select>
            <!-- Botão de aumentar zoom -->
            <button id="zoomIn" class="toolbar-button p-2 rounded-md text-gray-600 hover:bg-gray-200 hover:text-gray-900 transition-colors duration-200 flex items-center gap-1" title="Aumentar zoom"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" /></svg></button>
        </div>
        
        <!-- Seção Direita: Ferramentas de Anotação (Desfazer, Refazer, Marcadores, Borracha) -->
        <div class="flex items-center gap-2 justify-end flex-shrink-0">
             <!-- Botão de Desfazer -->
             <button id="undo-btn" class="toolbar-button p-2 rounded-md text-gray-600 hover:bg-gray-200 hover:text-gray-900 transition-colors duration-200 flex items-center gap-1" title="Retroceder" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd" /></svg>
            </button>
            <!-- Botão de Refazer -->
            <button id="redo-btn" class="toolbar-button p-2 rounded-md text-gray-600 hover:bg-gray-200 hover:text-gray-900 transition-colors duration-200 flex items-center gap-1" title="Avançar" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707a1 1 0 00-1.414-1.414L10.586 9H7a1 1 0 100 2h3.586l-1.293 1.293a1 1 0 101.414 1.414l3-3a1 1 0 000-1.414z" clip-rule="evenodd" /></svg>
            </button>
            <!-- Divisor visual -->
            <div class="w-px h-6 bg-gray-300"></div>
            <!-- Botão e popover do marcador (seleção de texto) -->
             <div class="relative">
                <button data-tool-popover="highlight" class="toolbar-button p-2 rounded-md text-gray-600 hover:bg-gray-200 hover:text-gray-900 transition-colors duration-200 flex items-center gap-1" title="Marcador (Selecionar)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" /></svg>
                </button>
             </div>
            <!-- Botão e popover do marcador (desenho livre) -->
             <div class="relative">
                <button data-tool-popover="draw-highlight" class="toolbar-button p-2 rounded-md text-gray-600 hover:bg-gray-200 hover:text-gray-900 transition-colors duration-200 flex items-center gap-1" title="Marcador (Desenhar)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" /></svg>
                </button>
             </div>
             <!-- Botão da borracha -->
             <button id="eraser-btn" data-tool="eraser" class="toolbar-button p-2 rounded-md text-gray-600 hover:bg-gray-200 hover:text-gray-900 transition-colors duration-200 flex items-center gap-1" title="Borracha">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4-1a1 1 0 10-2 0v6a1 1 0 102 0V7z" /></svg>
             </button>
        </div>
    </header>

    <!-- Contêiner principal para o visualizador de PDF -->
    <div id="mainContainer" class="flex">
        <div id="viewerWrapper">
            <div id="viewerContainer">
              <!-- O PDF.js renderizará o conteúdo do PDF aqui -->
              <div id="viewer" class="pdfViewer"></div>
            </div>
        </div>
    </div>

    <!-- Contêiner para a visualização da lista de marcações (inicialmente oculto) -->
    <div id="annotationsContainer" class="hidden w-full flex-col" style="height: calc(100vh - 56px);">
        <!-- Cabeçalho da área de marcações com filtros -->
        <div id="annotationsHeader" class="p-4 border-b bg-gray-50 flex-shrink-0 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <!-- Título com o novo contador -->
                <h2 class="text-lg font-semibold">Marcações <span id="annotations-count" class="ml-2 text-base font-normal text-gray-500"></span></h2>
                <div class="w-px h-6 bg-gray-300"></div>
                <!-- Filtros para exibir marcações de texto ou do mapa mental -->
                <div class="flex items-center gap-2">
                    <label class="flex items-center gap-1 cursor-pointer text-sm font-medium text-gray-700">
                        <input type="radio" name="annotation-filter" value="text" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"> Texto
                    </label>
                    <label class="flex items-center gap-1 cursor-pointer text-sm font-medium text-gray-700">
                        <input type="radio" name="annotation-filter" value="mindmap" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300"> Mapa Mental
                    </label>
                </div>
            </div>
            <!-- Botão para copiar todas as marcações visíveis -->
            <button id="copy-all-btn" class="toolbar-button p-2 rounded-md text-gray-600 hover:bg-gray-200 hover:text-gray-900 transition-colors duration-200 flex items-center gap-2" title="Copiar Tudo">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" /><path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" /></svg>
                <span>Copiar Tudo</span>
            </button>
        </div>
        <!-- Wrapper para a lista de marcações com rolagem -->
        <div id="annotationsListWrapper" class="p-4 overflow-y-auto">
             <!-- A lista de marcações será inserida aqui pelo JavaScript -->
             <div id="annotationsList"></div>
        </div>
    </div>
    <!-- Contêiner para a visualização do mapa mental (inicialmente oculto) -->
    <div id="mindMapContainer" class="hidden w-full p-4 overflow-auto bg-gray-200" style="height: calc(100vh - 56px);">
        <!-- O SVG do mapa mental será renderizado aqui pelo JavaScript -->
        <svg id="mindMapSvg" width="100%" height="100%"></svg>
    </div>

    <!-- Mensagem de placeholder exibida quando nenhum PDF está carregado -->
    <div id="placeholder" class="absolute flex items-center justify-center pointer-events-none z-10" style="inset: 56px 0px 0px;">
        <div class="text-center text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-24 w-24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
            <p class="mt-4 text-2xl">Clique no ícone de Arquivo para abrir um PDF.</p>
        </div>
    </div>
    
    <!-- Popovers: movidos para o final do body para evitar problemas de sobreposição com o cabeçalho -->

    <!-- Popover do menu "Arquivo" -->
    <div data-popover-for="file-menu" class="popover file-menu bg-white border border-gray-200 rounded-lg shadow-xl p-2 mt-2 z-30">
        <!-- Opção para abrir um arquivo PDF -->
        <label for="file-upload" class="flex items-center gap-3 w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" /></svg>
            <span>Abrir PDF...</span>
        </label>
        <!-- Opção para salvar/exportar as marcações -->
        <button id="save-annotations-btn" class="flex items-center gap-3 w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M8.707 7.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l2-2a1 1 0 00-1.414-1.414L11 8.586V3a1 1 0 10-2 0v5.586L8.707 7.293zM3 11a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" /></svg>
            <span>Exportar Marcações...</span>
        </button>
        <!-- Opção para carregar marcações de um arquivo -->
        <label for="load-annotations-input" class="flex items-center gap-3 w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M8.707 12.707a1 1 0 001.414-1.414l-2-2a1 1 0 00-1.414 0l-2 2a1 1 0 001.414 1.414L7 11.414V17a1 1 0 102 0v-5.586l1.293 1.293zM3 9a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" /></svg>
            <span>Carregar Marcações...</span>
        </label>
    </div>
    <!-- Popover do menu "Visualizar" -->
    <div data-popover-for="view-menu" class="popover file-menu bg-white border border-gray-200 rounded-lg shadow-xl p-2 mt-2 z-30">
         <button id="view-doc-btn" class="flex items-center gap-3 w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" /></svg>
            <span>Documento</span>
        </button>
        <button id="view-annotations-btn" class="flex items-center gap-3 w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" /></svg>
            <span>Marcações</span>
        </button>
        <button id="view-map-btn" class="flex items-center gap-3 w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M11 17a1 1 0 001.447.894l4-2A1 1 0 0017 15V5a1 1 0 00-1.447-.894l-4 2A1 1 0 0011 7v10zM4 17a1 1 0 001.447.894l4-2A1 1 0 0010 15V5a1 1 0 00-1.447-.894l-4 2A1 1 0 004 7v10z" /></svg>
            <span>Mapa Mental</span>
        </button>
        <!-- Item do menu com submenu -->
        <div id="ver-como-btn" class="relative">
            <div class="flex items-center justify-between gap-3 w-full text-left px-3 py-2 rounded-md hover:bg-gray-100 cursor-pointer">
                <div class="flex items-center gap-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" /></svg>
                    <span>Ver como</span>
                </div>

    <script>
    // CORE SCRIPT - Espera a página carregar completamente antes de executar o script
    window.addEventListener('load', function () {
        // Inicialização das bibliotecas PDF.js
        const { pdfjsLib, pdfjsViewer } = window;
        // Define o caminho para o "worker" do PDF.js, necessário para processar o PDF em segundo plano
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://unpkg.com/pdfjs-dist@3.4.120/build/pdf.worker.js`;

        // Seleção dos principais elementos do DOM
        const container = document.getElementById('viewerContainer');
        const viewer = document.getElementById('viewer');
        const eventBus = new pdfjsViewer.EventBus(); // Cria um barramento de eventos para comunicação entre componentes do PDF.js
        const pdfLinkService = new pdfjsViewer.PDFLinkService({ eventBus }); // Serviço para lidar com links internos do PDF
        // Cria a instância principal do visualizador de PDF
        const pdfViewer = new pdfjsViewer.PDFViewer({ container, eventBus, linkService: pdfLinkService, useOnlyCssZoom: false, textLayerMode: 2, annotationMode: 2 });
        pdfLinkService.setViewer(pdfViewer); // Associa o serviço de links ao visualizador

        // Seleção de outros elementos da interface
        const placeholder = document.getElementById('placeholder');
        const eraserButton = document.getElementById('eraser-btn');
        const popovers = document.querySelectorAll('.popover');
        const annotationsContainer = document.getElementById('annotationsContainer');
        const annotationsList = document.getElementById('annotationsList');
        const undoBtn = document.getElementById('undo-btn');
        const redoBtn = document.getElementById('redo-btn');
        const mainContainer = document.getElementById('mainContainer');
        const mindMapContainer = document.getElementById('mindMapContainer');
        const mindMapSvg = document.getElementById('mindMapSvg');
        const viewDocBtn = document.getElementById('view-doc-btn');
        const viewMapBtn = document.getElementById('view-map-btn');
        const viewAnnotationsBtn = document.getElementById('view-annotations-btn');
        const copyAllBtn = document.getElementById('copy-all-btn');
        const annotationsCountSpan = document.getElementById('annotations-count'); // Elemento do contador
        const verComoBtn = document.getElementById('ver-como-btn');
        const verComoSubmenu = document.getElementById('ver-como-submenu');

        // Variáveis de estado da aplicação
        let activeTool = null; // Ferramenta atualmente selecionada (ex: 'highlight', 'eraser')
        let currentHighlightColor = 'rgba(255, 220, 0, 0.7)'; // Cor padrão do marcador
        let annotationsByPage = {}; // Objeto para armazenar todas as anotações, organizadas por número de página
        let currentPdfName = ''; // Nome do arquivo PDF carregado, para salvar as anotações
        let mindMapEnabled = false;
        let sidebarFilterMode = 'text'; // Filtro ativo na barra lateral de anotações ('text' ou 'mindmap')
        let pdfViewFilter = 'text'; // NOVO: Filtro para a visualização das marcações no próprio PDF ('text', 'map', 'none')

        
        // Otimização: Caches para elementos DOM para evitar recriação
        const sidebarItemCache = new Map(); // Cache para os itens da lista de anotações. Chave: highlight.id, Valor: Elemento DOM
        const sidebarPageHeaderCache = new Map(); // Cache para os cabeçalhos de página na lista. Chave: pageNum, Valor: Elemento DOM

        // Variáveis para o controle de gestos de pinça (zoom e pan) em telas de toque
        let isPinching = false;
        let initialPinchDistance = null;
        let lastScale = 1;
        let initialMidpoint = null;
        let initialScroll = { top: 0, left: 0 };

        // --- SISTEMA DE HISTÓRICO OTIMIZADO (BASEADO EM AÇÕES) ---
        let history = []; 
        let historyIndex = -1; 
        
        function recordAction(action) {
            if (historyIndex < history.length - 1) {
                history = history.slice(0, historyIndex + 1);
            }
            history.push(action);
            historyIndex = history.length - 1;
            updateHistoryButtons();
        }

        function updateHistoryButtons() {
            undoBtn.disabled = historyIndex < 0;
            redoBtn.disabled = historyIndex >= history.length - 1;
        }

        function updateAllViews(pageNumber) {
            const pageView = pdfViewer.getPageView(pageNumber - 1);
            if (pageView) renderAnnotationsForPage(pageView);
            renderAnnotationsSidebar();
            if (mindMapContainer.style.display === 'block') {
                renderMindMap();
            }
        }
        
        function undo() {
            if (historyIndex < 0) return;
            const action = history[historyIndex];
            const { type, pageNumber, highlight } = action;
            const highlights = annotationsByPage[pageNumber].highlights;
            if (type === 'add') {
                const index = highlights.findIndex(h => h.id === highlight.id);
                if (index > -1) highlights.splice(index, 1);
            } else if (type === 'remove') {
                highlights.push(highlight);
            }
            historyIndex--;
            updateAllViews(pageNumber);
            updateHistoryButtons();
        }

        function redo() {
            if (historyIndex >= history.length - 1) return;
            historyIndex++;
            const action = history[historyIndex];
            const { type, pageNumber, highlight } = action;
            const highlights = annotationsByPage[pageNumber].highlights;
            if (type === 'add') {
                highlights.push(highlight);
            } else if (type === 'remove') {
                const index = highlights.findIndex(h => h.id === highlight.id);
                if (index > -1) highlights.splice(index, 1);
            }
            updateAllViews(pageNumber);
            updateHistoryButtons();
        }

        undoBtn.addEventListener('click', undo);
        redoBtn.addEventListener('click', redo);
        
        // --- FUNÇÕES PRINCIPAIS DA APLICAÇÃO ---
        function loadPdf(url, fileName) {
            placeholder.style.display = 'none';
            annotationsByPage = {};
            currentPdfName = fileName ? fileName.replace(/\.pdf$/i, '') : '';
            history = [];
            historyIndex = -1;
            updateHistoryButtons();
            sidebarItemCache.clear();
            sidebarPageHeaderCache.clear();
            renderAnnotationsSidebar();
            const loadingTask = pdfjsLib.getDocument(url);
            loadingTask.promise.then(pdfDocument => {
                pdfViewer.setDocument(pdfDocument);
                pdfLinkService.setDocument(pdfDocument, null);
            });
        }
        
        document.getElementById('file-upload').addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) {
                const fileReader = new FileReader();
                fileReader.onload = (ev) => loadPdf(ev.target.result, file.name);
                fileReader.readAsArrayBuffer(file);
            }
        });
        
        eventBus.on('pagesinit', () => { pdfViewer.currentScaleValue = 'auto'; });
        eventBus.on('pagechanging', (evt) => { document.getElementById('pageNumber').value = evt.pageNumber; });
        eventBus.on('documentloaded', (evt) => { document.getElementById('numPages').textContent = `/ ${evt.source.numPages}`; });
        document.getElementById('previous').addEventListener('click', () => pdfViewer.previousPage());
        document.getElementById('next').addEventListener('click', () => pdfViewer.nextPage());
        document.getElementById('pageNumber').addEventListener('change', (e) => {
            const requestedPage = parseInt(e.target.value, 10);
            if (pdfViewer.pdfDocument && requestedPage >= 1 && requestedPage <= pdfViewer.pdfDocument.numPages) {
                pdfViewer.currentPageNumber = requestedPage;
            } else { e.target.value = pdfViewer.currentPageNumber; }
        });
        document.getElementById('zoomIn').addEventListener('click', () => pdfViewer.currentScaleValue = (pdfViewer.currentScale * 1.1).toString());
        document.getElementById('zoomOut').addEventListener('click', () => pdfViewer.currentScaleValue = (pdfViewer.currentScale * 0.9).toString());
        document.getElementById('scaleSelect').addEventListener('change', (e) => pdfViewer.currentScaleValue = e.target.value);
        container.addEventListener('wheel', (e) => {
            if (e.ctrlKey) {
                e.preventDefault();
                const newScale = pdfViewer.currentScale + (e.deltaY > 0 ? -0.1 : 0.1);
                pdfViewer.currentScale = Math.max(0.25, Math.min(4, newScale));
            }
        }, { passive: false });
        
        function setActiveTool(tool) {
            activeTool = tool;
            document.querySelectorAll('.toolbar-button').forEach(btn => btn.classList.remove('active'));
            if(tool === 'eraser') eraserButton.classList.add('active');
            else if(tool) {
                const btn = document.querySelector(`[data-tool-popover="${tool}"]`);
                if(btn) btn.classList.add('active');
            }
            
            viewer.className = 'pdfViewer';
            if (tool === 'highlight') viewer.classList.add('highlight-cursor');
            if (tool === 'draw-highlight') viewer.classList.add('draw-highlight-cursor');
            if (tool === 'eraser') viewer.classList.add('eraser-cursor');

            const isEraser = tool === 'eraser';
            const isDrawHighlight = tool === 'draw-highlight';

            document.querySelectorAll('.textLayer').forEach(layer => {
                layer.style.pointerEvents = isDrawHighlight ? 'none' : 'auto';
            });
            document.querySelectorAll('.highlight-layer').forEach(layer => {
                layer.style.pointerEvents = isEraser ? 'auto' : 'none';
            });
            document.querySelectorAll('.textLayer > span').forEach(span => {
                span.style.pointerEvents = isEraser ? 'none' : 'auto';
            });
        }

        function closeAllPopovers() {
            popovers.forEach(p => p.classList.remove('visible'));
            if (verComoSubmenu) {
                verComoSubmenu.classList.remove('open');
            }
        }
        
        verComoBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const submenu = verComoSubmenu;
            const isOpen = submenu.classList.contains('open');
            
            if (isOpen) {
                submenu.classList.remove('open');
            } else {
                submenu.classList.remove('submenu-position-right', 'submenu-position-bottom');
                submenu.classList.add('open');
                const parentRect = verComoBtn.getBoundingClientRect();
                const submenuWidth = submenu.offsetWidth;
                const windowWidth = window.innerWidth;
                
                if (parentRect.right + submenuWidth + 16 > windowWidth) {
                    submenu.classList.add('submenu-position-bottom');
                } else {
                    submenu.classList.add('submenu-position-right');
                }
            }
        });

        document.querySelectorAll('[data-menu-popover]').forEach(button => {
            button.addEventListener('click', (e) => {
                e.stopPropagation();
                const menuId = button.dataset.menuPopover;
                const popover = document.querySelector(`[data-popover-for="${menuId}"]`);
                if (!popover) return;
                const isVisible = popover.classList.contains('visible');
                closeAllPopovers();
                if (!isVisible) openPopover(popover, button);
            });
        });

        document.querySelectorAll('[data-tool-popover], [data-tool="eraser"]').forEach(button => {
            button.addEventListener('click', (e) => {
                e.stopPropagation();
                const tool = button.dataset.toolPopover || button.dataset.tool;
                const popover = document.querySelector(`[data-popover-for="${tool}"]`);

                if (activeTool !== tool) {
                    closeAllPopovers();
                    setActiveTool(tool);
                    if (popover) openPopover(popover, button);
                } else {
                    if (popover) popover.classList.toggle('visible');
                }
            });
        });
        
        document.querySelector('header').addEventListener('click', (e) => {
            if (e.target.closest('.toolbar-button')) return;
             setActiveTool(null);
             closeAllPopovers();
        });
        
        document.body.addEventListener('click', (e) => {
             if (!e.target.closest('.popover') && !e.target.closest('#ver-como-btn')) {
                 closeAllPopovers();
            }
        });
        
        popovers.forEach(popover => {
            popover.addEventListener('click', (e) => {
                // Impede que o popover feche se clicarmos dentro dele,
                // exceto nos botões do submenu 'Ver como'
                if (!e.target.closest('#ver-como-submenu button')) {
                    e.stopPropagation();
                }
            });
        });

        function openPopover(popover, button) {
            const rect = button.getBoundingClientRect();
            popover.style.top = `${rect.bottom + 8}px`;

            if (popover.classList.contains('file-menu')) {
                 popover.style.left = `${rect.left}px`;
                 popover.style.right = 'auto';
            } else {
                 popover.style.right = `${window.innerWidth - rect.right}px`;
                 popover.style.left = 'auto';
            }
            popover.classList.add('visible');
        }

        document.querySelectorAll('.highlight-colors .color-swatch').forEach(swatch => {
            swatch.addEventListener('click', () => {
                const parentSwatches = swatch.closest('.highlight-colors');
                if(parentSwatches) {
                    parentSwatches.querySelectorAll('.selected').forEach(s => s.classList.remove('selected'));
                }
                swatch.classList.add('selected');
                currentHighlightColor = swatch.dataset.color;
                closeAllPopovers();
            });
        });
        
        document.querySelectorAll('.mind-map-toggle').forEach(toggle => {
            toggle.addEventListener('change', e => {
                mindMapEnabled = e.target.checked;
                document.querySelectorAll('.mind-map-toggle').forEach(t => t.checked = mindMapEnabled);
                if(mindMapEnabled) {
                     document.querySelector('[name="annotation-filter"][value="mindmap"]').click();
                } else {
                     document.querySelector('[name="annotation-filter"][value="text"]').click();
                }
            });
        });
        
        // --- FUNÇÕES DE RENDERIZAÇÃO OTIMIZADAS ---

        function renderAnnotationsForPage(pageView) {
            const pageNumber = pageView.id;
            const pageAnnotations = annotationsByPage[pageNumber] || { highlights: [] };

            const textLayer = pageView.textLayer?.div;
            if (!textLayer) return;
            
            let highlightLayer = textLayer.querySelector('.highlight-layer');
            if (!highlightLayer) {
                highlightLayer = document.createElement('div');
                highlightLayer.className = 'highlight-layer';
                textLayer.appendChild(highlightLayer);
                Object.assign(highlightLayer.style, { 
                    position: 'absolute', top:0, left:0, width:'100%', height:'100%', 
                });
            }
            highlightLayer.style.pointerEvents = (activeTool === 'eraser' ? 'auto' : 'none');

            let highlightsToRender = [];
            if (pdfViewFilter === 'text') {
                highlightsToRender = (pageAnnotations.highlights || []).filter(h => !h.isForMindMap);
            } else if (pdfViewFilter === 'map') {
                highlightsToRender = (pageAnnotations.highlights || []).filter(h => h.isForMindMap);
            }

            const requiredIds = new Set(highlightsToRender.map(h => h.id));
            const existingElements = new Map();
            highlightLayer.querySelectorAll('[data-highlight-id]').forEach(el => {
                if(!existingElements.has(el.dataset.highlightId)) {
                    existingElements.set(el.dataset.highlightId, []);
                }
                existingElements.get(el.dataset.highlightId).push(el);
            });

            existingElements.forEach((elements, id) => {
                if (!requiredIds.has(id)) {
                    elements.forEach(el => el.remove());
                }
            });

            highlightsToRender.forEach(h => {
                if (!existingElements.has(h.id)) {
                    h.rects.forEach(r => {
                        const rectEl = document.createElement('div');
                        rectEl.dataset.highlightId = h.id;
                        Object.assign(rectEl.style, { 
                            position: 'absolute', backgroundColor: h.color, mixBlendMode: 'multiply',
                            left: `${r.left}%`, top: `${r.top}%`, width: `${r.width}%`, height: `${r.height}%` 
                        });
                        highlightLayer.appendChild(rectEl);
                    });
                }
            });
        }
        
        function createHighlight(pageView, range) {
             const extractedText = range.toString().trim().replace(/\s+/g, ' ');
             if (!extractedText) return;

            const textLayer = pageView.textLayer.div;
            const textLayerRect = textLayer.getBoundingClientRect();
            const clientRects = Array.from(range.getClientRects());
            
            if (!annotationsByPage[pageView.id]) annotationsByPage[pageView.id] = { highlights: [] };
            
            const rects = clientRects.map(r => ({
                left: ((r.left - textLayerRect.left) / textLayerRect.width) * 100,
                top: ((r.top - textLayerRect.top) / textLayerRect.height) * 100,
                width: (r.width / textLayerRect.width) * 100,
                height: (r.height / textLayerRect.height) * 100,
            })).filter(r => r.width > 0 && r.height > 0);
            
            if (rects.length > 0) {
                  const newHighlight = {
                      id: `h-${Date.now()}`,
                      text: extractedText,
                      rects,
                      color: currentHighlightColor,
                      sortKey: rects[0].top,
                      isForMindMap: mindMapEnabled
                  };
                  annotationsByPage[pageView.id].highlights.push(newHighlight);
                  recordAction({ type: 'add', pageNumber: pageView.id, highlight: newHighlight });
                  pdfViewFilter = newHighlight.isForMindMap ? 'map' : 'text';
            }
            updateAllViews(pageView.id);
        }

        function createHighlightFromSelection(e) {
            if (activeTool !== 'highlight') return;
            const selection = window.getSelection();
            if (!selection || selection.isCollapsed) return;
            const pageView = pdfViewer.getPageView(pdfViewer.currentPageNumber - 1);
            if (!pageView || !pageView.textLayer || !pageView.textLayer.div.contains(selection.getRangeAt(0).commonAncestorContainer)) {
                return selection.removeAllRanges();
            }
            createHighlight(pageView, selection.getRangeAt(0));
            selection.removeAllRanges();
        }
        
        container.addEventListener('mouseup', createHighlightFromSelection);
        
        let isDrawingHighlight = false;
        let startPoint = null;
        let currentPageView = null;

        function getPoint(e) {
            const touch = e.touches ? e.touches[0] : e;
            return { x: touch.clientX, y: touch.clientY };
        }

        function startDrawHighlight(e) {
            if (activeTool !== 'draw-highlight') return;
            if (e.touches && e.touches.length > 1) return;
            const pageDiv = e.target.closest('.page');
            if (!pageDiv) return;
            e.preventDefault();
            isDrawingHighlight = true;
            currentPageView = pdfViewer.getPageView(parseInt(pageDiv.dataset.pageNumber) - 1);
            startPoint = getPoint(e);
            window.getSelection().removeAllRanges();
        }

        function moveDrawHighlight(e) {
            if (!isDrawingHighlight || !currentPageView) return;
            if (e.touches && e.touches.length > 1) {
                endDrawHighlight(e);
                return;
            }
            e.preventDefault();
            const currentPoint = getPoint(e);

            const selection = window.getSelection();
            
            if(selection.rangeCount === 0) {
                if (document.caretRangeFromPoint) {
                    const startRange = document.caretRangeFromPoint(startPoint.x, startPoint.y);
                    if(startRange && currentPageView.textLayer.div.contains(startRange.startContainer)) {
                        selection.addRange(startRange);
                    }
                }
            } 
            else {
                if (document.caretRangeFromPoint) {
                    const endRange = document.caretRangeFromPoint(currentPoint.x, currentPoint.y);
                    if (endRange && currentPageView.textLayer.div.contains(endRange.startContainer)) {
                        selection.extend(endRange.startContainer, endRange.startOffset);
                    }
                }
            }
        }

        function endDrawHighlight(e) {
            if (!isDrawingHighlight) return;
            isDrawingHighlight = false;
            
            const selection = window.getSelection();
            if (selection && !selection.isCollapsed) {
                createHighlight(currentPageView, selection.getRangeAt(0));
            }
            selection.removeAllRanges();
            startPoint = null;
            currentPageView = null;
        }
        
        container.addEventListener('mousedown', startDrawHighlight);
        window.addEventListener('mousemove', moveDrawHighlight);
        window.addEventListener('mouseup', endDrawHighlight);
        
        function getPinchDistance(e) {
            const touch1 = e.touches[0];
            const touch2 = e.touches[1];
            return Math.sqrt(
                Math.pow(touch2.clientX - touch1.clientX, 2) +
                Math.pow(touch2.clientY - touch1.clientY, 2)
            );
        }
        
        function getMidpoint(e) {
            const touch1 = e.touches[0];
            const touch2 = e.touches[1];
            return {
                x: (touch1.clientX + touch2.clientX) / 2,
                y: (touch1.clientY + touch2.clientY) / 2,
            };
        }

        container.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                isDrawingHighlight = false;
                isPinching = true;
                initialPinchDistance = getPinchDistance(e);
                lastScale = pdfViewer.currentScale;
                initialMidpoint = getMidpoint(e);
                initialScroll = { top: container.scrollTop, left: container.scrollLeft };
            } else if (e.touches.length === 1) {
                if (!isPinching) {
                     startDrawHighlight(e);
                }
            }
        }, { passive: false });

        window.addEventListener('touchmove', (e) => {
            if (isPinching && e.touches.length === 2) {
                e.preventDefault();
                const currentPinchDistance = getPinchDistance(e);
                const scaleRatio = currentPinchDistance / initialPinchDistance;
                const newScale = Math.min(Math.max(0.25, lastScale * scaleRatio), 4.0);
                const currentMidpoint = getMidpoint(e);
                const panDelta = {
                    x: currentMidpoint.x - initialMidpoint.x,
                    y: currentMidpoint.y - initialMidpoint.y
                };
                const viewerRect = container.getBoundingClientRect();
                const anchorPoint = {
                    x: initialMidpoint.x - viewerRect.left,
                    y: initialMidpoint.y - viewerRect.top
                };
                const contentPoint = {
                    x: (anchorPoint.x + initialScroll.left) / lastScale,
                    y: (anchorPoint.y + initialScroll.top) / lastScale
                };
                const newScrollLeft = (contentPoint.x * newScale) - anchorPoint.x;
                const newScrollTop = (contentPoint.y * newScale) - anchorPoint.y;
                pdfViewer.currentScale = newScale;
                container.scrollLeft = newScrollLeft - panDelta.x;
                container.scrollTop = newScrollTop - panDelta.y;
            } else if (isDrawingHighlight) {
                moveDrawHighlight(e);
            }
        }, { passive: false });

        window.addEventListener('touchend', (e) => {
            if (isPinching && e.touches.length < 2) {
                isPinching = false;
                initialPinchDistance = null;
                initialMidpoint = null;
            }
            if (isDrawingHighlight) {
                endDrawHighlight(e);
            } 
            else if (activeTool === 'highlight' && !isPinching) {
                setTimeout(() => createHighlightFromSelection(e), 50);
            }
        });

        container.addEventListener('click', (e) => {
            if (activeTool !== 'eraser') return;
            const targetHighlight = e.target.closest('[data-highlight-id]');
            if (!targetHighlight) return;
            const highlightId = targetHighlight.dataset.highlightId;
            const pageDiv = e.target.closest('.page');
            if (!pageDiv) return;
            const pageNumber = parseInt(pageDiv.dataset.pageNumber, 10);
            
            const highlights = annotationsByPage[pageNumber].highlights;
            const indexToRemove = highlights.findIndex(h => h.id === highlightId);

            if (indexToRemove > -1) {
                const [removedHighlight] = highlights.splice(indexToRemove, 1);
                sidebarItemCache.delete(removedHighlight.id); 
                recordAction({ type: 'remove', pageNumber, highlight: removedHighlight });
                updateAllViews(pageNumber);
            }
        });
        
        eventBus.on('pagerendered', (e) => renderAnnotationsForPage(e.source));

        viewDocBtn.addEventListener('click', () => {
            mainContainer.style.display = 'flex';
            annotationsContainer.classList.add('hidden');
            mindMapContainer.style.display = 'none';
            closeAllPopovers();
        });
        
        viewAnnotationsBtn.addEventListener('click', () => {
            mainContainer.style.display = 'none';
            mindMapContainer.style.display = 'none';
            annotationsContainer.classList.remove('hidden');
            annotationsContainer.classList.add('flex');
            renderAnnotationsSidebar();
            closeAllPopovers();
        });

        viewMapBtn.addEventListener('click', () => {
            mainContainer.style.display = 'none';
            annotationsContainer.classList.add('hidden');
            mindMapContainer.style.display = 'block';
            renderMindMap();
            closeAllPopovers();
        });
        
        // Listeners para o novo menu "Ver como"
        document.getElementById('view-filter-map').addEventListener('click', () => {
            pdfViewFilter = 'map';
            pdfViewer._pages.forEach(pageView => renderAnnotationsForPage(pageView));
            closeAllPopovers();
        });
        document.getElementById('view-filter-text').addEventListener('click', () => {
            pdfViewFilter = 'text';
            pdfViewer._pages.forEach(pageView => renderAnnotationsForPage(pageView));
            closeAllPopovers();
        });
        document.getElementById('view-filter-none').addEventListener('click', () => {
            pdfViewFilter = 'none';
            pdfViewer._pages.forEach(pageView => renderAnnotationsForPage(pageView));
            closeAllPopovers();
        });


        document.querySelectorAll('[name="annotation-filter"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                sidebarFilterMode = e.target.value;
                // Apenas atualiza a barra lateral, não a visualização do PDF
                renderAnnotationsSidebar();
            });
        });

        // --- RENDERIZAÇÃO DA BARRA LATERAL OTIMIZADA ---
        function renderAnnotationsSidebar() {
            const allPages = Object.keys(annotationsByPage).sort((a,b) => parseInt(a) - parseInt(b));
            let allTextToCopy = [];
            let totalCount = 0;
            const fragment = document.createDocumentFragment();

            allPages.forEach(pageNum => {
                const pageData = annotationsByPage[pageNum];
                if (!pageData || !pageData.highlights || pageData.highlights.length === 0) return;

                const filteredHighlights = (sidebarFilterMode === 'mindmap')
                    ? pageData.highlights.filter(h => h.isForMindMap)
                    : pageData.highlights.filter(h => !h.isForMindMap);
                     
                if(filteredHighlights.length > 0) {
                    totalCount += filteredHighlights.length;

                    let pageHeaderContainer = sidebarPageHeaderCache.get(pageNum);
                    if (!pageHeaderContainer) {
                        pageHeaderContainer = document.createElement('div');
                        pageHeaderContainer.className = 'flex justify-between items-center';
                        pageHeaderContainer.innerHTML = `
                            <h3 class="font-semibold text-gray-800 mt-4 mb-2"></h3>
                            <button title="Copiar marcações desta página" class="p-1 rounded-md text-gray-500 hover:bg-gray-200">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" /><path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" /></svg>
                            </button>`;
                        sidebarPageHeaderCache.set(pageNum, pageHeaderContainer);
                    }
                    pageHeaderContainer.querySelector('h3').textContent = `Página ${pageNum}`;
                    pageHeaderContainer.querySelector('button').onclick = () => {
                        const pageText = filteredHighlights.sort((a,b) => a.sortKey - b.sortKey).map(h => h.text).join('\n');
                        copyTextToClipboard(pageText, `Marcações da página ${pageNum} copiadas!`);
                    };
                    fragment.appendChild(pageHeaderContainer);

                    const sortedHighlights = filteredHighlights.sort((a,b) => a.sortKey - b.sortKey);
                    
                    sortedHighlights.forEach(h => {
                        allTextToCopy.push(h.text);
                        let item = sidebarItemCache.get(h.id);
                        if (!item) {
                            item = document.createElement('div');
                            item.className = 'annotation-item';
                            item.innerHTML = `<div class="color-dot"></div><p></p>`;
                            sidebarItemCache.set(h.id, item);
                        }
                        item.querySelector('.color-dot').style.backgroundColor = h.color;
                        item.querySelector('p').textContent = h.text;
                        fragment.appendChild(item);
                    });
                }
            });
            
            annotationsList.innerHTML = '';
            annotationsCountSpan.textContent = `(${totalCount})`;

            if (totalCount === 0) {
                annotationsList.innerHTML = '<p class="text-gray-500 text-sm">Nenhuma marcação para o filtro selecionado.</p>';
                copyAllBtn.disabled = true;
            } else {
                annotationsList.appendChild(fragment);
                copyAllBtn.disabled = false;
                copyAllBtn.onclick = () => {
                    if(allTextToCopy.length > 0) {
                        copyTextToClipboard(allTextToCopy.join('\n'), 'Todas as marcações visíveis foram copiadas!');
                    }
                };
            }
        }
        
        // --- LÓGICA DE SALVAR/CARREGAR ---
        document.getElementById('save-annotations-btn').addEventListener('click', () => {
            if (!pdfViewer.pdfDocument) {
                alert("Abra um PDF antes de salvar marcações.");
                return;
            }
            const dataStr = JSON.stringify(annotationsByPage, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentPdfName}-annotations.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        document.getElementById('load-annotations-input').addEventListener('change', (e) => {
            if (!pdfViewer.pdfDocument) {
                alert("Abra um PDF antes de carregar marcações.");
                e.target.value = '';
                return;
            }
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const loadedAnnotations = JSON.parse(ev.target.result);
                    if (typeof loadedAnnotations === 'object' && loadedAnnotations !== null) {
                        annotationsByPage = loadedAnnotations;
                        
                        history = [];
                        historyIndex = -1;
                        updateHistoryButtons();
                        sidebarItemCache.clear();
                        sidebarPageHeaderCache.clear();

                        pdfViewer._pages.forEach(pageView => renderAnnotationsForPage(pageView));
                        renderAnnotationsSidebar();
                        alert("Marcações carregadas com sucesso!");
                    } else { throw new Error("Formato de arquivo inválido."); }
                } catch (err) {
                    alert("Erro ao carregar o arquivo de Marcações. Verifique se o arquivo está no formato JSON correto.");
                    console.error("Erro ao ler JSON:", err);
                } finally {
                    e.target.value = '';
                }
            };
            reader.readAsText(file);
        });

        // --- LÓGICA DO MAPA MENTAL ---
        function renderMindMap() {
            mindMapSvg.innerHTML = ''; 
            const nodes = [];
            const sortedPages = Object.keys(annotationsByPage).sort((a,b) => parseInt(a) - parseInt(b));
            sortedPages.forEach(pageNum => {
                const pageData = annotationsByPage[pageNum];
                if (pageData && pageData.highlights) {
                    pageData.highlights.forEach(h => {
                        if(h.isForMindMap) {
                            nodes.push({ ...h, children: [] });
                        }
                    });
                }
            });

            nodes.sort((a,b) => parseInt(a.id.split('-')[1]) - parseInt(b.id.split('-')[1]));
            
            const colorOrder = [
                'rgba(255, 220, 0, 0.7)', 'rgba(132, 204, 22, 0.7)',
                'rgba(56, 189, 248, 0.7)', 'rgba(244, 63, 94, 0.7)'
            ];
            const tree = [];
            const lastNodes = [null, null, null, null];

            nodes.forEach(node => {
                const colorIndex = colorOrder.indexOf(node.color);
                if (colorIndex === -1) return;
                if (colorIndex === 0) {
                    tree.push(node);
                    lastNodes[0] = node;
                    for (let i = 1; i < 4; i++) lastNodes[i] = null;
                } else {
                    let parentFound = false;
                    for (let i = colorIndex - 1; i >= 0; i--) {
                        if (lastNodes[i]) {
                            lastNodes[i].children.push(node);
                            parentFound = true;
                            break;
                        }
                    }
                    if (!parentFound) tree.push(node);
                    lastNodes[colorIndex] = node;
                    for (let i = colorIndex + 1; i < 4; i++) lastNodes[i] = null;
                }
            });
            drawMindMap(tree);
        }

        function drawMindMap(tree) {
            const PADDING = 40, NODE_WIDTH = 200, HORIZONTAL_GAP = 80, VERTICAL_GAP = 30, FONT_SIZE = 14;
            let yOffset = PADDING;

            function wrapText(text) {
                const words = text.split(' ');
                let line = '', lines = [];
                for(let n = 0; n < words.length; n++) {
                    const testLine = line + words[n] + ' ';
                    if ((testLine.length > 25) && n > 0) {
                        lines.push(line);
                        line = words[n] + ' ';
                    } else { line = testLine; }
                }
                lines.push(line);
                return lines;
            }

            function drawSubtree(node, x, parentCoords) {
                const lines = wrapText(node.text);
                const nodeHeight = lines.length * (FONT_SIZE + 4) + 20;
                const nodeGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                nodeGroup.classList.add('mindmap-node');
                
                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                Object.assign(rect.style, { x, y: yOffset, width: NODE_WIDTH, height: nodeHeight, rx: 10, fill: node.color.replace('0.7', '1'), stroke: '#333', strokeWidth: 1});
                nodeGroup.appendChild(rect);

                const textEl = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                textEl.setAttribute('x', x + 10);
                textEl.setAttribute('y', yOffset + 10 + FONT_SIZE);
                textEl.style.fontSize = `${FONT_SIZE}px`;
                textEl.style.fill = '#111';
                
                lines.forEach((line, i) => {
                    const tspan = document.createElementNS('http://www.w3.org/2000/svg', 'tspan');
                    tspan.setAttribute('x', x + 10);
                    tspan.setAttribute('dy', i > 0 ? '1.2em' : '0');
                    tspan.textContent = line;
                    textEl.appendChild(tspan);
                });
                nodeGroup.appendChild(textEl);
                
                const currentNodeCoords = { x, y: yOffset + nodeHeight / 2 };

                if (parentCoords) {
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    const d = `M ${parentCoords.x + NODE_WIDTH} ${parentCoords.y} C ${parentCoords.x + NODE_WIDTH + HORIZONTAL_GAP/2} ${parentCoords.y}, ${x - HORIZONTAL_GAP/2} ${currentNodeCoords.y}, ${x} ${currentNodeCoords.y}`;
                    path.setAttribute('d', d);
                    path.setAttribute('stroke', '#6b7280');
                    path.setAttribute('stroke-width', 2);
                    path.setAttribute('fill', 'none');
                    mindMapSvg.appendChild(path);
                }
                mindMapSvg.appendChild(nodeGroup);
                
                const currentY = yOffset;
                yOffset += nodeHeight + VERTICAL_GAP;

                if (node.children && node.children.length > 0) {
                    node.children.forEach((child) => {
                        drawSubtree(child, x + NODE_WIDTH + HORIZONTAL_GAP, {x, y: currentY + nodeHeight/2});
                    });
                }
            }

            tree.forEach(rootNode => {
                drawSubtree(rootNode, PADDING, null);
                yOffset += 20; 
            });
            mindMapSvg.setAttribute('height', yOffset);
        }

        function copyTextToClipboard(text, successMessage) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed"; 
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                alert(successMessage);
            } catch (err) {
                console.error('Falha ao copiar: ', err);
                alert('Ocorreu um erro ao tentar copiar o texto.');
            }
            document.body.removeChild(textArea);
        }
    });
    </script>
