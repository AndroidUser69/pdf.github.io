                        {error && <div className="mb-4 p-3 bg-red-50 text-red-600 text-sm rounded-lg">{error}</div>}
                        <form onSubmit={handleAuth} className="space-y-4">

                            <button type="submit" disabled={loading} className="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-md transition-transform active:scale-95 flex items-center justify-center gap-2">{loading ? "..." : (isRegister ? "Criar Conta" : "Entrar")}</button>

                            <div className="relative flex py-2 items-center"><div className="flex-grow border-t border-gray-200"></div><span className="flex-shrink-0 mx-4 text-gray-400 text-xs">OU</span><div className="flex-grow border-t border-gray-200"></div></div>
                            <button onClick={onGuest} className="w-full py-2 bg-gray-50 hover:bg-gray-100 text-gray-600 font-medium rounded-lg border border-gray-200 text-sm">Continuar sem conta</button>
                        </div>
                        {showHelp && <HelpModal />}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [appReady, setAppReady] = useState(false); 
            const [user, setUser] = useState(null);
            const [isGuest, setIsGuest] = useState(false);
            const [connectionLog, setConnectionLog] = useState(null);
            const [items, setItems] = useState([]);
            const [lastCloudSave, setLastCloudSave] = useState(null);
            const [currentFolderId, setCurrentFolderId] = useState(null);
            const [activeDeckId, setActiveDeckId] = useState(null);
            const [clipboard, setClipboard] = useState(null); 
            const [forceExplorer, setForceExplorer] = useState(false);
            const [showNewMenu, setShowNewMenu] = useState(false);
            const [currentCardIndex, setCurrentCardIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [showCompletionModal, setShowCompletionModal] = useState(false);
            const [theme, setTheme] = useState(DEFAULT_THEME);
            const [showQueue, setShowQueue] = useState(true);
            const [showSettings, setShowSettings] = useState(false);
            const [showStats, setShowStats] = useState(false);
            const [saveStatus, setSaveStatus] = useState('');
            const [editingItemId, setEditingItemId] = useState(null);
            const [tempName, setTempName] = useState("");
            const [pdfUrl, setPdfUrl] = useState(null);
            const [pdfMissing, setPdfMissing] = useState(false);
            const [imageZoom, setImageZoom] = useState(1);
            
            // --- Novos Estados (Edital/Busca) ---
            const [searchTerm, setSearchTerm] = useState("");
            
            // --- Estados para Pan ---
            const [imagePos, setImagePos] = useState({ x: 0, y: 0 });
            const [isDraggingImage, setIsDraggingImage] = useState(false);
            const [dragStart, setDragStart] = useState({ x: 0, y: 0 });

            // --- Estados Resize ---
            const [sidebarWidth, setSidebarWidth] = useState(584); 
            const [isResizing, setIsResizing] = useState(false);
            const [isDesktop, setIsDesktop] = useState(window.innerWidth >= 768);

            // --- Estados Filtro ---
            const [showFilterMenu, setShowFilterMenu] = useState(false);
            const [activeFilters, setActiveFilters] = useState([]);

            // --- Estado para Visualização de Notas ---
            const [noteViewMode, setNoteViewMode] = useState('edit'); // 'edit' or 'preview'

            const fileInputRef = useRef(null);
            const importInputRef = useRef(null);
            const editInputRef = useRef(null);
            const restorePdfRef = useRef(null);

            // ... (Helpers: getEmbedUrl, getHostname, resize logic kept same) ...
            const getEmbedUrl = (url) => {
                if (!url) return '';
                const youtubeRegex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/i;
                const match = url.match(youtubeRegex);
                if (match && match[1]) return `https://www.youtube.com/embed/${match[1]}`;
                return url;
            };

            const getHostname = (url) => { try { return new URL(url).hostname.replace('www.', ''); } catch (e) { return 'url'; } };

            useEffect(() => {
                const handleResize = () => setIsDesktop(window.innerWidth >= 768);
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            // --- TIME TRACKER (Global) ---
            useEffect(() => {
                const interval = setInterval(() => {
                    if (document.visibilityState === 'visible') {
                        const raw = safeLocalStorage.getItem(TIME_STATS_KEY);
                        let stats = raw ? JSON.parse(raw) : { totalMinutes: 0, days: [] };
                        stats.totalMinutes = (stats.totalMinutes || 0) + 1; // Add 1 minute (running every 60s)
                        const today = new Date().toISOString().split('T')[0];
                        if (!stats.days.includes(today)) stats.days.push(today);
                        safeLocalStorage.setItem(TIME_STATS_KEY, JSON.stringify(stats));
                    }
                }, 60000); // 1 minute
                return () => clearInterval(interval);
            }, []);

            const startResizing = useCallback((e) => { e.preventDefault(); setIsResizing(true); }, []);

            useEffect(() => {
                const resize = (e) => {
                    if (isResizing) {
                        let newWidth = document.body.clientWidth - e.clientX;
                        if (newWidth < 250) newWidth = 250; if (newWidth > 800) newWidth = 800;
                        setSidebarWidth(newWidth);
                    }
                };
                const stopResizing = () => { setIsResizing(false); };
                if (isResizing) { window.addEventListener('mousemove', resize); window.addEventListener('mouseup', stopResizing); document.body.classList.add('select-none-important'); document.body.style.cursor = 'ew-resize'; } 
                else { document.body.classList.remove('select-none-important'); document.body.style.cursor = 'default'; }
                return () => { window.removeEventListener('mousemove', resize); window.removeEventListener('mouseup', stopResizing); document.body.classList.remove('select-none-important'); document.body.style.cursor = 'default'; };
            }, [isResizing]);

            const handleImageMouseDown = (e) => { e.preventDefault(); setIsDraggingImage(true); setDragStart({ x: e.clientX - imagePos.x, y: e.clientY - imagePos.y }); };
            const handleImageMouseMove = (e) => { if (!isDraggingImage) return; e.preventDefault(); setImagePos({ x: e.clientX - dragStart.x, y: e.clientY - dragStart.y }); };
            const handleImageMouseUp = () => { setIsDraggingImage(false); };
            const resetImage = () => { setImageZoom(1); setImagePos({ x: 0, y: 0 }); };

            const sanitizeItems = (rawItems) => {
                if (!Array.isArray(rawItems)) return [];
                return rawItems.map(item => { 
                    // Migration safety: Ensure views exist
                    const baseItem = { ...item, views: item.views || 0 };
                    if (item.type === 'deck') { 
                        return { ...baseItem, cards: Array.isArray(item.cards) ? item.cards : [], progress: Number(item.progress) || 0, completions: Number(item.completions) || 0 }; 
                    } 
                    return baseItem; 
                });
            };

            const countItemsInFolder = (folderId) => items.filter(i => i.parentId === folderId).length;
            const showToast = (type, msg) => { setConnectionLog({ type, msg }); setTimeout(() => setConnectionLog(null), 4000); };
            const readFileAsText = (file) => new Promise((resolve, reject) => { const r = new FileReader(); r.onload = (e) => resolve(e.target.result); r.onerror = reject; r.readAsText(file); });
            const parseCSV = (text) => { const lines = text.split('\n').filter(l => l.trim() !== ''); const parseLine = (t) => { const res = []; let cell = ''; let q = false; for(let i=0;i<t.length;i++){ if(t[i]==='"'){ if(q && t[i+1]==='"'){cell+='"';i++}else{q=!q} } else if(t[i]===',' && !q){ res.push(cell.trim()); cell='' } else cell+=t[i]; } res.push(cell.trim()); return res; }; return lines.map((l,i) => { const p = parseLine(l); if(p.length<2 || (i===0 && p[0].toLowerCase().includes('pergunta'))) return null; return { front: p[0], back: p[1] }; }).filter(Boolean); };
            
            // --- ESTRATÉGIA A: SALVAMENTO GRANULAR (ITEM ÚNICO) ---
            const saveItemToCloud = async (item) => {
                if (!user || isGuest || !window.firebaseAppObj) return;
                const { db, doc, setDoc } = window.firebaseAppObj;
                const appId = window.firebaseAppObj.config.projectId;
                try {
                    // Remove _isDirty before saving to cloud to keep DB clean
                    const itemToSave = { ...item };
                    delete itemToSave._isDirty;
                    
                    const itemRef = doc(db, 'artifacts', appId, 'users', user.uid, 'data', 'backup', 'items', String(item.id));
                    await setDoc(itemRef, itemToSave, { merge: true });
                } catch (e) { console.error("Erro save item:", e); }
            };

            // --- ESTRATÉGIA B: DIRTY CHECKING (MONITORA MODIFICAÇÕES) ---
            useEffect(() => {
                const dirtyItems = items.filter(i => i._isDirty);
                if (dirtyItems.length === 0) return;

                const timeoutId = setTimeout(() => {
                    dirtyItems.forEach(item => {
                        saveItemToCloud(item);
                    });
                    // Limpa a flag _isDirty localmente após salvar
                    setItems(prev => prev.map(i => i._isDirty ? { ...i, _isDirty: false } : i));
                    setSaveStatus('saved_cloud');
                    setTimeout(() => setSaveStatus(''), 2000);
                }, 2000); // 2 segundos de debounce (espera o usuário parar de digitar)

                return () => clearTimeout(timeoutId);
            }, [items]);

            const saveToCloud = async (currItems = items, currTheme = theme) => { 
                if (!user || isGuest || !window.firebaseAppObj) return; 
                const { db, doc, setDoc, writeBatch, collection, deleteField } = window.firebaseAppObj; 
                setSaveStatus('saving'); 
                
                // Get current time stats to sync
                const timeStatsRaw = safeLocalStorage.getItem(TIME_STATS_KEY);
                const timeStats = timeStatsRaw ? JSON.parse(timeStatsRaw) : null;

                try { 
                    const appId = window.firebaseAppObj.config.projectId; 
                    const userRoot = `artifacts/${appId}/users/${user.uid}/data/backup`;
                    const itemsCollectionRef = collection(db, 'artifacts', appId, 'users', user.uid, 'data', 'backup', 'items');
                    const rootRef = doc(db, userRoot);
                    await setDoc(rootRef, { 
                        theme: currTheme, 
                        timeStats: timeStats, // Saving stats to cloud
                        timestamp: Date.now(), 
                        appVersion: APP_VERSION, 
                        migratedToSubcollection: true, 
                        items: deleteField() 
                    }, { merge: true });
                    const chunkSize = 450; 
                    for (let i = 0; i < currItems.length; i += chunkSize) {
                        const chunk = currItems.slice(i, i + chunkSize);
                        const batch = writeBatch(db);
                        chunk.forEach(item => { 
                            // Garante que não salvamos a flag _isDirty no backup geral
                            const itemToSave = { ...item };
                            delete itemToSave._isDirty;
                            const itemRef = doc(itemsCollectionRef, String(item.id)); 
                            batch.set(itemRef, itemToSave); 
                        });
                        await batch.commit();
                    }
                    setLastCloudSave(new Date()); setSaveStatus('saved_cloud'); setTimeout(() => setSaveStatus(''), 3000); 
                } catch (e) { console.error("Erro ao salvar:", e); setSaveStatus('error'); showToast('error', 'Erro ao salvar na nuvem.'); } 
            };

            const handleExportData = () => { const data = { items, theme, timestamp: Date.now(), appVersion: '3.0' }; const blob = new Blob([JSON.stringify(data)], {type: "application/json"}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = `backup_flashcards_${new Date().toISOString().slice(0,10)}.json`; document.body.appendChild(a); a.click(); document.body.removeChild(a); };
            
            const handleImportData = async (event) => {
                const file = event.target.files[0];
                if(!file) return;
                try {
                    const text = await readFileAsText(file);
                    const data = JSON.parse(text);
                    if(Array.isArray(data.items) || (data.decks && Array.isArray(data.decks))) {
                        const rawImport = data.items || data.decks;
                        const msg = user ? "Substituir dados na nuvem? (Cancel para mesclar)" : "Substituir dados atuais? (Cancel para cancelar)";
                        const shouldReplace = confirm(msg);
                        let newItems = [];
                        if (shouldReplace) {
                            newItems = rawImport.map(d => ({ ...d, id: d.id || Date.now() + Math.random(), type: d.type || 'deck', parentId: d.parentId || null, completions: d.completions || 0, progress: d.progress || 0, views: d.views || 0 })); 
                        } else if (user) {
                            const idMap = {};
                            const remapped = rawImport.map(d => { const newId = Date.now().toString() + Math.random(); idMap[d.id] = newId; return { ...d, oldId: d.id, id: newId }; });
                            const finalImport = remapped.map(d => ({ ...d, type: d.type || 'deck', parentId: idMap[d.parentId] || null, completions: d.completions || 0, progress: d.progress || 0, views: d.views || 0 }));
                            newItems = [...items, ...finalImport];
                        } else { return; }
                        setItems(sanitizeItems(newItems)); setCurrentFolderId(null); setActiveDeckId(null);
                        if(data.theme && shouldReplace) setTheme(data.theme);
                        if (user) { saveToCloud(newItems, (data.theme && shouldReplace) ? data.theme : theme); }
                        alert("Importação concluída!"); setShowStats(false);
                    } else { alert("Arquivo inválido."); }
                } catch (e) { alert("Erro: " + e.message); }
                event.target.value = '';
            };

            const clearAllData = () => { if(confirm("Apagar tudo?")) { setItems([]); setCurrentFolderId(null); setActiveDeckId(null); setCurrentCardIndex(0); safeLocalStorage.removeItem(getStorageKey(user)); setTheme(DEFAULT_THEME); saveToCloud([], DEFAULT_THEME); setShowStats(false); } };
            const handleThemeChange = (k, v) => setTheme(p => ({...p, [k]: v}));
            const resetTheme = () => setTheme(DEFAULT_THEME);

            // Data Loading
            useEffect(() => {
                if (!appReady) return; 
                const key = getStorageKey(user);
                const themeKey = getThemeKey(user);
                try {
                    const savedItems = safeLocalStorage.getItem(key);
                    if (savedItems) setItems(sanitizeItems(JSON.parse(savedItems))); else setItems([]); 
                    const savedTheme = safeLocalStorage.getItem(themeKey);
                    if (savedTheme) setTheme(JSON.parse(savedTheme)); else setTheme(DEFAULT_THEME);
                    setCurrentFolderId(null); setActiveDeckId(null); setCurrentCardIndex(0); setLastCloudSave(null);
                } catch (e) { console.error(e); }
            }, [user, appReady]);

            const loadFromCloud = async (currentUser, dbInstance) => {
                const { doc, getDoc, collection, getDocs } = window.firebaseSDK;
                const appId = window.firebaseAppObj.config.projectId;
                try {
                    const ref = doc(dbInstance, 'artifacts', appId, 'users', currentUser.uid, 'data', 'backup');
                    const snap = await getDoc(ref);
                    let cloudItems = []; let cloudTheme = null; let cloudTime = null; let cloudTimeStats = null;
                    if (snap.exists()) {
                        const d = snap.data();
                        cloudTheme = d.theme; cloudTime = d.timestamp;
                        cloudTimeStats = d.timeStats;
                        const itemsCollectionRef = collection(dbInstance, 'artifacts', appId, 'users', currentUser.uid, 'data', 'backup', 'items');
                        const itemsSnap = await getDocs(itemsCollectionRef);
                        if (!itemsSnap.empty) { cloudItems = itemsSnap.docs.map(doc => doc.data()); } 
                        else if (d.items && Array.isArray(d.items)) { cloudItems = d.items; }
                    }
                    if (cloudItems.length > 0 && confirm(`Backup encontrado (${cloudItems.length} itens). Carregar?`)) {
                        setItems(sanitizeItems(cloudItems)); 
                        if (cloudTheme) setTheme(cloudTheme);
                        if (cloudTimeStats) safeLocalStorage.setItem(TIME_STATS_KEY, JSON.stringify(cloudTimeStats));
                        if (cloudTime) setLastCloudSave(new Date(cloudTime));
                    }
                } catch (e) { console.error("Erro cloud:", e); }
            };

            const initializeFirebaseApp = () => {
                const { initializeApp, getAuth, getFirestore, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, doc, setDoc, getDoc, collection, writeBatch, getDocs, deleteField, deleteDoc } = window.firebaseSDK;
                try {
                    let app = window.firebaseAppInstance || initializeApp(FIREBASE_CONFIG_FIXED);
                    window.firebaseAppInstance = app; // Cache instance
                    const auth = getAuth(app);
                    const db = getFirestore(app);
                    window.firebaseAppObj = { auth, db, config: FIREBASE_CONFIG_FIXED, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, doc, setDoc, getDoc, collection, writeBatch, getDocs, deleteField, deleteDoc };
                    onAuthStateChanged(auth, (u) => {
                        if (u) { setUser(u); setIsGuest(false); showToast('success', 'Conectado: ' + u.email); loadFromCloud(u, db); } 
                        else { setUser(null); 
                               // Clear stats visually on logout, but keep in local storage until overwrite
                        }
                    });
                } catch (e) { console.error("Init fail", e); showToast('error', 'Firebase offline.'); }
            };
            
            useEffect(() => {
                const start = async () => {
                    let retries = 0;
                    while (!window.firebaseLoaded && retries < 50) { await new Promise(r => setTimeout(r, 100)); retries++; }
                    if (!window.firebaseLoaded) { showToast('error', 'Offline Mode'); setAppReady(true); return; }
                    initializeFirebaseApp();
                    setAppReady(true);
                };
                start();
            }, []);

            useEffect(() => {
                if (!appReady) return;
                const t = setTimeout(() => {
                    const key = getStorageKey(user);
                    safeLocalStorage.setItem(key, JSON.stringify(items));
                    if (saveStatus === '') { setSaveStatus('saved'); setTimeout(() => setSaveStatus(''), 2000); }
                }, 1000);
                return () => clearTimeout(t);
            }, [items, user, appReady]);

            useEffect(() => { if (!appReady) return; const key = getThemeKey(user); safeLocalStorage.setItem(key, JSON.stringify(theme)); }, [theme, user, appReady]);

            // ... (useMemo currentItem, currentCard, currentFolderItems etc. - same as before) ...
            const currentItem = useMemo(() => items.find(i => i.id === activeDeckId), [items, activeDeckId]);

            // --- CORREÇÃO DO BUG DE PROGRESSO (MANTIDA) ---
            useEffect(() => {
                if (currentItem && currentItem.type === 'deck') {
                    const savedIndex = Number(currentItem.progress) || 0;
                    const maxLen = currentItem.cards ? currentItem.cards.length : 0;
                    if (savedIndex >= maxLen && maxLen > 0) {
                        setCurrentCardIndex(maxLen - 1);
                    } else {
                        setCurrentCardIndex(savedIndex);
                    }
                } else if (!currentItem || currentItem.id !== activeDeckId) {
                    setCurrentCardIndex(0);
                }
                // Reset note view mode on item change
                setNoteViewMode('edit');
            }, [currentItem]);
            // ----------------------------------------------------

            useEffect(() => { setImageZoom(1); setImagePos({ x: 0, y: 0 }); }, [activeDeckId]);
            const currentCard = useMemo(() => (currentItem && Array.isArray(currentItem.cards)) ? currentItem.cards[currentCardIndex] : null, [currentItem, currentCardIndex]);
            
            // --- Helper para Calcular Progresso do Edital ---
            const calculateEditalProgress = useCallback((item) => {
                if (!item.content) return 0;
                let total = 0;
                let lidoCount = 0;
                try {
                    const data = JSON.parse(item.content);
                    if (data.disciplinas) {
                        data.disciplinas.forEach(d => {
                            if (d.itens) {
                                d.itens.forEach(i => {
                                    total++;
                                    const p = item.progressMap?.[d.id]?.[i.path];
                                    const isLido = typeof p === 'boolean' ? p : (p?.lido || false);
                                    if (isLido) lidoCount++;
                                });
                            }
                        });
                    }
                } catch (e) {
                    return 0;
                }
                return total > 0 ? Math.round((lidoCount / total) * 100) : 0;
            }, []);

            // --- LÓGICA DE FILTRAGEM E BUSCA INTELIGENTE DO EXPLORER ---
            const currentFolderItems = useMemo(() => {
                if (!items) return [];

                // 1. Se houver um termo de busca
                if (searchTerm && searchTerm.trim() !== '') {
                    const term = searchTerm.toLowerCase();
                    
                    // -- BUSCA CONTEXTUAL (ESCOPO) --
                    // Se estivermos dentro de uma pasta (ex: ao clicar no Edital),
                    // limitamos a busca a essa pasta e subpastas.
                    let targetScopeItems = items;
                    if (currentFolderId) {
                        // Função recursiva para pegar todos os IDs de subpastas e a pasta atual
                        const getDescendantIds = (rootId) => {
                            let ids = [rootId];
                            const children = items.filter(i => i.type === 'folder' && i.parentId === rootId);
                            children.forEach(c => {
                                ids = ids.concat(getDescendantIds(c.id));
                            });
                            return ids;
                        };
                        const allowedParentIds = getDescendantIds(currentFolderId);
                        // Filtra itens cujo parentId esteja na lista de permitidos
                        targetScopeItems = items.filter(i => allowedParentIds.includes(i.parentId));
                    }

                    // -- Lógica Avançada de Busca de Aulas (Mantida) --
                    const isLessonSearch = term.includes('aula');
                    let targetLessons = [];

                    if (isLessonSearch) {
                        const rangeRegex = /(\d+)\s*(?:-|a|à|at[eé])\s*(?:aula\s*)?(\d+)/gi;
                        let match;
                        const rangeRegexInstance = new RegExp(rangeRegex);
                        while ((match = rangeRegexInstance.exec(term)) !== null) {
                            const start = parseInt(match[1]);
                            const end = parseInt(match[2]);
                            if (!isNaN(start) && !isNaN(end)) {
                                for (let i = Math.min(start, end); i <= Math.max(start, end); i++) {
                                    targetLessons.push(i);
                                }
                            }
                        }
                        const allNumbers = term.match(/\d+/g);
                        if (allNumbers) {
                            allNumbers.forEach(n => targetLessons.push(parseInt(n)));
                        }
                        targetLessons = [...new Set(targetLessons)];
                    }

                    // Aplica o filtro de texto nos itens do escopo
                    return targetScopeItems.filter(i => {
                        const iName = i.name.toLowerCase();
                        const iContent = (i.content && typeof i.content === 'string') ? i.content.toLowerCase() : "";
                        
                        if (isLessonSearch && targetLessons.length > 0) {
                            if (!iName.includes('aula') && !iContent.includes('aula')) return false;
                            return targetLessons.some(num => {
                                const lessonRegex = new RegExp(`aula[s]?\\s*:?\\s*0*${num}\\b`, 'i');
                                return lessonRegex.test(iName) || lessonRegex.test(iContent);
                            });
                        }

                        const nameMatch = iName.includes(term);
                        const contentMatch = iContent.includes(term);
                        return nameMatch || contentMatch;
                    }).sort((a, b) => {
                         // Ordenação: Report > Edital > GDrive > Pasta > Resto
                         const typeOrder = { 'report': 0, 'edital': 1, 'gdrive': 2, 'folder': 3 };
                         const orderA = typeOrder[a.type] !== undefined ? typeOrder[a.type] : 4;
                         const orderB = typeOrder[b.type] !== undefined ? typeOrder[b.type] : 4;
                         
                         if (orderA !== orderB) return orderA - orderB;
                         
                         const aName = a.name.toLowerCase().includes(term);
                         const bName = b.name.toLowerCase().includes(term);
                         if (aName && !bName) return -1;
                         if (!aName && bName) return 1;
                         return 0;
                    });
                }

                // 2. Filtro normal por tipo (botões de filtro)
                if (activeFilters.length > 0) {
                    let targetItems = items;
                    if (currentFolderId !== null) {
                        const getSubfolderIds = (rootId) => { const result = [rootId]; items.filter(i => i.parentId === rootId && i.type === 'folder').forEach(child => result.push(...getSubfolderIds(child.id))); return result; };
                        const allowedParentIds = getSubfolderIds(currentFolderId);
                        targetItems = items.filter(i => allowedParentIds.includes(i.parentId));
                    }
                    return targetItems.filter(i => activeFilters.includes(i.type)).sort((a, b) => {
                        // Ordenação: Report > Edital > GDrive > Pasta > Resto
                        const typeOrder = { 'report': 0, 'edital': 1, 'gdrive': 2, 'folder': 3 };
                        const orderA = typeOrder[a.type] !== undefined ? typeOrder[a.type] : 4;
                        const orderB = typeOrder[b.type] !== undefined ? typeOrder[b.type] : 4;
                        if (orderA !== orderB) return orderA - orderB;
                        return a.name.localeCompare(b.name, undefined, { sensitivity: 'base', numeric: true });
                    });
                }

                // 3. Navegação normal por pasta
                return items.filter(i => i.parentId === currentFolderId).sort((a,b) => {
                    // NOVA ORDENAÇÃO: Report > Edital > GDrive > Pasta > Resto
                    const typeOrder = { 'report': 0, 'edital': 1, 'gdrive': 2, 'folder': 3 };
                    const orderA = typeOrder[a.type] !== undefined ? typeOrder[a.type] : 4;
                    const orderB = typeOrder[b.type] !== undefined ? typeOrder[b.type] : 4;
                    
                    if (orderA !== orderB) return orderA - orderB;
                    // Se forem do mesmo "grupo" de prioridade, ordena alfabeticamente
                    return a.name.localeCompare(b.name, undefined, {sensitivity: 'base', numeric: true});
                });
            }, [items, currentFolderId, activeFilters, searchTerm]); // Adicionado searchTerm nas dependências

            const breadcrumbs = useMemo(() => { const p=[]; let c=currentFolderId; while(c){const f=items.find(i=>i.id===c); if(f){p.unshift(f); c=f.parentId}else break;} return p; }, [items, currentFolderId]);
            const withCloud = (newItems) => { setItems(newItems); saveToCloud(newItems, theme); };

            // ... (createFolder, createNote, createVideo, createImage, toggleFilter, clearFilters) ...
            const createFolder = () => { const name = prompt("Nome:"); if(!name) return; withCloud([...items, {id: Date.now().toString(), type:'folder', name, parentId: currentFolderId}]); setShowNewMenu(false); };
            const createNote = () => { const name = prompt("Nome:"); if(!name) return; const note = {id: Date.now().toString()+Math.random(), type:'note', name, parentId: currentFolderId, content:'', views: 0}; openItem(note); setShowNewMenu(false); };
            const createVideo = () => { const name = prompt("Nome do Vídeo:"); if(!name) return; const url = prompt("Link do Vídeo (URL):"); if(!url) return; const video = {id: Date.now().toString()+Math.random(), type:'video', name, parentId: currentFolderId, content:url, views: 0}; openItem(video); setShowNewMenu(false); };
            const createImage = () => { const name = prompt("Nome da Imagem:"); if(!name) return; const url = prompt("Link da Imagem (URL):"); if(!url) return; const image = {id: Date.now().toString()+Math.random(), type:'image', name, parentId: currentFolderId, content:url, views: 0}; openItem(image); setShowNewMenu(false); };
            
            // --- NOVA FUNÇÃO: CRIAR GOOGLE DRIVE ---
            const createGDrive = () => {
                const name = prompt("Nome da Pasta Drive:");
                if (!name) return;
                const urlInput = prompt("ID da Pasta ou Link Completo:");
                if (!urlInput) return;
                
                // Lógica simples para extrair ID se o usuário colar o link inteiro
                let folderId = urlInput;
                // Exemplo de link: https://drive.google.com/drive/folders/1A2B3C...
                const match = urlInput.match(/folders\/([a-zA-Z0-9_-]+)/);
                if (match && match[1]) {
                    folderId = match[1];
                } else if (urlInput.includes('id=')) {
                    // Caso venha como param id=
                    const matchId = urlInput.match(/id=([a-zA-Z0-9_-]+)/);
                    if (matchId && matchId[1]) folderId = matchId[1];
                }

                const item = {
                    id: Date.now().toString() + Math.random(),
                    type: 'gdrive',
                    name: name,
                    parentId: currentFolderId,
                    content: folderId, // Salva o ID
                    views: 0
                };
                openItem(item);
                setShowNewMenu(false);
            };

            const createEdital = () => {
                const name = prompt("Nome do Edital:");
                if (!name) return;
                const edital = {
                    id: Date.now().toString() + Math.random(),
                    type: 'edital',
                    name: name,
                    parentId: currentFolderId,
                    content: DEFAULT_EDITAL_JSON,
                    progressMap: {},
                    views: 0
                };
                openItem(edital);
                setShowNewMenu(false);
            };

            const createReport = () => {
                const name = prompt("Nome do Relatório:");
                if (!name) return;
                const report = {
                    id: Date.now().toString() + Math.random(),
                    type: 'report',
                    name: name,
                    parentId: currentFolderId,
                    created: Date.now(),
                    views: 0
                };
                openItem(report);
                setShowNewMenu(false);
            };

            // Nova função para abrir item e incrementar views
            const openItem = (itemOrId) => {
                const id = typeof itemOrId === 'object' ? itemOrId.id : itemOrId;
                
                // Lógica Anti-Spam de Views:
                // Se o arquivo já estiver aberto (ativo), não faz nada.
                if (id === activeDeckId) return;

                // Se for um novo item (objeto), adiciona primeiro
                if (typeof itemOrId === 'object') {
                    setItems(prev => {
                        const newItem = { ...itemOrId, views: (itemOrId.views || 0) + 1 };
                        if (prev.find(i => i.id === newItem.id)) return prev;
                        // Marcamos como sujo para salvar individualmente
                        return [...prev, { ...newItem, _isDirty: true }];
                    });
                    setActiveDeckId(id);
                } else {
                    // Item existente, apenas incrementa view e marca como sujo
                    setItems(prev => prev.map(i => i.id === id ? { ...i, views: (i.views || 0) + 1, _isDirty: true } : i));
                    setActiveDeckId(id);
                }
                
                setIsFlipped(false);
            };

            // Função específica para clique no menu lateral (já existente item)
            const handleItemClick = (item) => {
                if (item.type === 'folder') {
                    setCurrentFolderId(item.id);
                    setSearchTerm("");

                    if (editingItemId) return;
                    openItem(item.id);
                }
            };

            const toggleFilter = (type) => { setActiveFilters(prev => prev.includes(type) ? prev.filter(t => t !== type) : [...prev, type]); };
            const clearFilters = () => { setActiveFilters([]); setShowFilterMenu(false); setSearchTerm(""); }; // Limpa busca ao limpar filtros
            const clearSearch = () => { setSearchTerm(""); };

            // ... (handleFileUpload, handlePdfRestore, updateDeckProgress, updateNoteContent, handleFlip, handleNext, handlePrev, deleteItem, saveRename, pasteItems, startRenaming, addToClipboard, cancelClipboard) ...
            const handleFileUpload = async (e) => { const files = Array.from(e.target.files); if(files.length===0) return; const toAdd = []; for(let f of files) { try { const id = Date.now().toString() + Math.random(); if(f.name.endsWith('.pdf')) { await dbHelper.saveFile(id, f); toAdd.push({id, type:'pdf', name:f.name.replace('.pdf',''), parentId:currentFolderId, views: 0}); } else if(f.name.endsWith('.txt')) { const txt = await readFileAsText(f); toAdd.push({id, type:'note', name:f.name.replace('.txt',''), parentId:currentFolderId, content:txt, views: 0}); } else { const txt = await readFileAsText(f); const c = parseCSV(txt); if(c.length>0) toAdd.push({id, type:'deck', name:f.name.replace('.csv',''), parentId:currentFolderId, cards:c, progress:0, completions:0, views: 0}); } } catch(err){ console.error(err); } } if(toAdd.length>0) withCloud([...items, ...toAdd]); e.target.value=''; };
            const handlePdfRestore = async (e) => { const file = e.target.files[0]; if (!file) return; const uploadedName = file.name.replace('.pdf', ''); if (uploadedName !== currentItem.name) { alert(`Erro: O arquivo selecionado (${uploadedName}) não corresponde ao original (${currentItem.name}).`); e.target.value = ''; return; } await dbHelper.saveFile(currentItem.id, file); const url = URL.createObjectURL(file); setPdfUrl(url); setPdfMissing(false); e.target.value = ''; };
            useEffect(() => { if (currentItem?.type === 'pdf') { setPdfMissing(false); dbHelper.getFile(currentItem.id).then(blob => { if (blob) { const url = URL.createObjectURL(blob); setPdfUrl(url); } else { setPdfUrl(null); setPdfMissing(true); } }); } else { if (pdfUrl) { URL.revokeObjectURL(pdfUrl); setPdfUrl(null); } setPdfMissing(false); } }, [activeDeckId, currentItem]);
            const updateDeckProgress = (id, idx) => setItems(p => p.map(i => i.id===id ? {...i, progress:idx, _isDirty: true} : i));
            const updateNoteContent = (id, c) => setItems(p => p.map(i => i.id===id ? {...i, content:c, _isDirty: true} : i));
            
            // --- UPDATES DO EDITAL ---
            const updateEditalContent = (id, c) => setItems(p => p.map(i => i.id===id ? {...i, content:c, _isDirty: true} : i));
            const updateEditalProgress = (id, discId, path, field, value) => {
                setItems(prevItems => prevItems.map(item => {
                    if (item.id === id) {
                        const newMap = { ...(item.progressMap || {}) };
                        if (!newMap[discId]) newMap[discId] = {};
                        
                        let currentStatus = newMap[discId][path];
                        if (typeof currentStatus !== 'object' || currentStatus === null) {
                            currentStatus = { lido: !!currentStatus };
                        } else {
                            currentStatus = { ...currentStatus };
                        }

                        currentStatus[field] = value;

                        if (field === 'facil' && value) currentStatus.dificil = false;
                        if (field === 'dificil' && value) currentStatus.facil = false;

                        newMap[discId][path] = currentStatus;
                        // Marca como sujo para salvar automaticamente
                        return { ...item, progressMap: newMap, _isDirty: true };
                    }
                    return item;
                }));
            };
            
            // --- BUSCA INTELIGENTE (LINK DO EDITAL) ---
            const handleSmartSearch = (disciplineTitle, aulaTitle) => {

            const handlePrev = () => { if(currentCardIndex > 0){ const n=currentCardIndex-1; setIsFlipped(false); setTimeout(()=>{setCurrentCardIndex(n); updateDeckProgress(activeDeckId, n)},150); } };
            const deleteItem = async (e, id) => { e.stopPropagation(); if(confirm("Tem certeza?")) { const getIds = (r, l) => { let ids=[r]; l.filter(i=>i.parentId===r).forEach(c=>ids.push(...getIds(c.id, l))); return ids; }; const todel = getIds(id, items); todel.forEach(tid => { const it = items.find(x => x.id === tid); if(it && it.type === 'pdf') dbHelper.deleteFile(tid); }); if (user && !isGuest && window.firebaseAppObj) { try { const { db, doc, writeBatch } = window.firebaseAppObj; const appId = window.firebaseAppObj.config.projectId; const chunkSize = 450; for (let i = 0; i < todel.length; i += chunkSize) { const chunk = todel.slice(i, i + chunkSize); const batch = writeBatch(db); chunk.forEach(tid => { const ref = doc(db, 'artifacts', appId, 'users', user.uid, 'data', 'backup', 'items', String(tid)); batch.delete(ref); }); await batch.commit(); } } catch (err) { console.error("Erro delete cloud:", err); } } const next = items.filter(i => !todel.includes(i.id)); withCloud(next); if(todel.includes(activeDeckId)) setActiveDeckId(null); } };
            const saveRename = (e) => { e.stopPropagation(); if(tempName.trim()) withCloud(items.map(i => i.id===editingItemId ? {...i, name:tempName} : i)); setEditingItemId(null); };
            const pasteItems = () => { if(!clipboard) return; const next = [...items]; const targets = items.filter(i=>clipboard.items.includes(i.id)); if(clipboard.mode==='cut') { targets.forEach(t=>{ const idx=next.findIndex(x=>x.id===t.id); if(idx!==-1) next[idx]={...next[idx], parentId:currentFolderId} }); setClipboard(null); } else { targets.forEach(t => { const n={...t, id:Date.now()+Math.random(), parentId:currentFolderId, name:t.name+' (Copiia)', views: 0}; if(t.type==='deck'){n.progress=0;n.completions=0;} next.push(n); }); } withCloud(next); };
            const startRenaming = (e, item) => { e.stopPropagation(); setEditingItemId(item.id); setTempName(item.name); setTimeout(() => editInputRef.current?.focus(), 50); };
            const addToClipboard = (e, item, mode) => { e.stopPropagation(); setClipboard({ mode, items: [item.id] }); };
            const cancelClipboard = () => setClipboard(null);
            
            useEffect(() => { const h = (e) => { if(!activeDeckId || showSettings || showStats || showCompletionModal || editingItemId) return; if(currentItem?.type==='note' || currentItem?.type==='pdf' || currentItem?.type==='edital' || currentItem?.type==='report') return; if(e.code==='Space'){e.preventDefault(); handleFlip()} else if(e.code==='ArrowRight') handleNext(); else if(e.code==='ArrowLeft') handlePrev(); }; window.addEventListener('keydown', h); return () => window.removeEventListener('keydown', h); }, [activeDeckId, currentCardIndex, isFlipped, showSettings, showStats, showCompletionModal, editingItemId, currentItem]);

            // Substituído por openItem
            const selectDeck = (id) => { if (editingItemId) return; openItem(id); };
            const finishDeckTransition = (completed) => { setShowCompletionModal(false); const compl = completed ? (currentItem.completions||0)+1 : (currentItem.completions||0); const nextItems = items.map(i => i.id===activeDeckId ? {...i, progress:0, completions: compl} : i); if(completed) saveToCloud(nextItems, theme); setItems(nextItems); setIsFlipped(false); setTimeout(() => { const sibs = items.filter(i => i.parentId === currentItem.parentId && i.type === 'deck').sort((a,b)=>a.name.localeCompare(b.name)); const idx = sibs.findIndex(i=>i.id===activeDeckId); if(idx!==-1 && idx < sibs.length-1) openItem(sibs[idx+1].id); else if(sibs.length>0) { openItem(sibs[0].id); setCurrentCardIndex(0); } }, 150); };

            const handleLogout = () => {
                setUser(null);
                setIsGuest(false);
                setShowStats(false);
                setItems([]); 
                if (window.firebaseAppObj && window.firebaseAppObj.auth) {
                    window.firebaseAppObj.signOut(window.firebaseAppObj.auth).catch(() => {});
                }
            };

            const StatsModal = () => {
                const [memory, setMemory] = useState(null);
                const [storage, setStorage] = useState({ local: '0', cloud: '0' });
                // Adicionado 'gdrive' ao counts
                const [counts, setCounts] = useState({ deck: 0, note: 0, pdf: 0, video: 0, image: 0, folder: 0, gdrive: 0 });
                useEffect(() => {
                    setCounts({ 
                        deck: items.filter(i => i.type === 'deck').length, 
                        note: items.filter(i => i.type === 'note').length, 
                        pdf: items.filter(i => i.type === 'pdf').length, 
                        video: items.filter(i => i.type === 'video').length, 
                        image: items.filter(i => i.type === 'image').length, 
                        folder: items.filter(i => i.type === 'folder').length,
                        gdrive: items.filter(i => i.type === 'gdrive').length 
                    });
                    let localSize = 0; try { for (let key in localStorage) { if (localStorage.hasOwnProperty(key)) localSize += localStorage[key].length * 2; } } catch(e) {}
                    const cloudContent = JSON.stringify({ items, theme }); const cloudSize = cloudContent.length * 2;
                    setStorage({ local: (localSize / 1024).toFixed(2) + ' KB', cloud: (cloudSize / 1024).toFixed(2) + ' KB' });
                    if (window.performance && window.performance.memory) setMemory({ used: (window.performance.memory.usedJSHeapSize / 1024 / 1024).toFixed(1) + ' MB', limit: (window.performance.memory.jsHeapSizeLimit / 1024 / 1024).toFixed(1) + ' MB' });
                }, []);

                return (
                    <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 animate-in fade-in duration-200">
                        <div className="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 relative flex flex-col max-h-[90vh]">
                            <div className="flex justify-between items-center mb-6 border-b pb-2 shrink-0"><h2 className="text-xl font-bold text-gray-800 flex items-center gap-2"><Icon name="barChart" size={24} className="text-gray-500"/> Dados e Nuvem</h2><button onClick={() => setShowStats(false)} className="text-gray-400 hover:text-gray-600"><Icon name="x" size={24} /></button></div>
                            <div className="overflow-y-auto pr-2 custom-scroll flex-1">
                                <div className="mb-6 p-4 bg-gray-50 rounded-xl border border-gray-100">
                                    <div className="flex justify-between mb-2"><h3 className="font-bold gap-2 flex items-center"><Icon name="user" size={16}/> Conta</h3>{user && <span className="text-xs bg-green-100 text-green-700 px-2 py-1 rounded-full">Online</span>}</div>
                                    <p className="text-sm text-gray-600 mb-3">{user ? user.email : "Convidado (Offline)"}</p>
                                    {user ? (<div className="space-y-2"><button onClick={() => saveToCloud(items, theme)} className="w-full py-2 bg-blue-600 text-white rounded-lg text-sm flex items-center justify-center gap-2">Salvar na Nuvem</button>{lastCloudSave && <p className="text-xs text-center text-gray-400">Salvo: {lastCloudSave.toLocaleString()}</p>}<button onClick={handleLogout} className="w-full py-2 border rounded-lg text-sm">Sair</button></div>) : (<div className="space-y-2 text-center"><p className="text-xs text-gray-400">Faça login para salvar na nuvem.</p><button onClick={handleLogout} className="w-full py-2 bg-blue-600 text-white rounded-lg text-sm font-medium flex items-center justify-center gap-2 hover:bg-blue-700 transition-colors"><Icon name="logIn" size={16} /> Fazer Login / Criar Conta</button></div>)}
                                </div>
                                <div className="mb-6"><h3 className="text-sm font-bold text-gray-700 uppercase tracking-wide mb-3">Estatísticas</h3><div className="grid grid-cols-2 gap-3 mb-3"><div className="bg-gray-100 p-3 rounded-lg"><span className="text-xs text-gray-500 block">RAM</span><span className="font-mono text-sm font-bold text-gray-800">{memory ? memory.used : 'N/A'}</span></div><div className="bg-gray-100 p-3 rounded-lg"><span className="text-xs text-gray-500 block">Local</span><span className="font-mono text-sm font-bold text-gray-800">{storage.local}</span></div></div><div className="grid grid-cols-3 gap-2 text-center"><div className="bg-blue-50 p-2 rounded-lg"><span className="block text-xl font-bold text-blue-700">{counts.deck}</span><span className="text-[10px] uppercase text-blue-400">Decks</span></div><div className="bg-indigo-50 p-2 rounded-lg"><span className="block text-xl font-bold text-indigo-700">{counts.note}</span><span className="text-[10px] uppercase text-indigo-400">Notas</span></div><div className="bg-pink-50 p-2 rounded-lg"><span className="block text-xl font-bold text-pink-700">{counts.video}</span><span className="text-[10px] uppercase text-pink-400">Vídeos</span></div></div></div>

                                <div className="border-t pt-4 mt-4"><button onClick={() => { if(confirm("Apagar tudo?")) { setItems([]); safeLocalStorage.clear(); setTheme(DEFAULT_THEME); setShowStats(false); } }} className="w-full py-3 bg-red-50 text-red-600 rounded-lg flex items-center justify-center gap-2"><Icon name="trash2" size={20}/> Resetar App</button></div>
                            </div>
                        </div>
                    </div>
                );
            };

            const CompletionModal = () => ( <div className="fixed inset-0 bg-black/60 z-[60] flex items-center justify-center p-4 animate-in fade-in duration-200"><div className="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 text-center"><div className="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-4 text-yellow-600"><Icon name="trophy" size={32} /></div><h2 className="text-xl font-bold text-gray-800 mb-2">Fim do Baralho!</h2><div className="flex gap-3"><button onClick={() => finishDeckTransition(false)} className="flex-1 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg font-medium">Não</button><button onClick={() => finishDeckTransition(true)} className="flex-1 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium">Sim</button></div></div></div> );
            const SettingsModal = () => ( <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 animate-in fade-in duration-200"><div className="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 relative"><div className="flex justify-between items-center mb-6 border-b pb-2"><h2 className="text-xl font-bold text-gray-800 flex items-center gap-2"><Icon name="settings" size={24} /> Cores e Tema</h2><button onClick={() => setShowSettings(false)}><Icon name="x" size={24} /></button></div><div className="space-y-4"><div className="grid grid-cols-2 gap-4"><div><label className="block text-xs font-bold text-gray-500 mb-1 uppercase">Fundo (Frente)</label><input type="color" value={theme.frontBg} onChange={(e) => handleThemeChange('frontBg', e.target.value)} className="h-10 w-full rounded border p-1" /></div></div></div><div className="mt-8 flex justify-between gap-3 border-t pt-4 items-center"><button onClick={resetTheme} className="text-xs text-gray-400 hover:underline">Restaurar Padrão</button><button onClick={() => { setShowSettings(false); setSaveStatus('saved'); setTimeout(() => setSaveStatus(''), 2000); }} className="px-6 py-2 bg-blue-600 text-white rounded-lg font-medium flex items-center gap-2"><Icon name="check" size={16} /> Salvar</button></div></div></div> );

            if (!appReady) return <div className="min-h-screen flex items-center justify-center text-gray-500 animate-pulse">Carregando...</div>;

            if (items.length === 0 && !forceExplorer) {
