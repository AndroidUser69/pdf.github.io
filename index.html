                        {connectionLog && <div className={`fixed top-4 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded-lg shadow-lg text-sm font-bold z-50 transition-all ${connectionLog.type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>{connectionLog.msg}</div>}
                        {user && <div className="absolute top-4 left-4 flex items-center gap-2 text-sm text-gray-600"><span className="w-2 h-2 bg-green-500 rounded-full"></span> {user.email}</div>}
                        <div className="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full border border-gray-100 relative">
                            <button onClick={() => setShowStats(true)} className="absolute top-4 right-4 text-gray-400 hover:text-gray-600"><Icon name="barChart" size={20} /></button>
                            <div className="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6 text-blue-600"><Icon name="layers" size={40} /></div>
                            <h1 className="text-2xl font-bold text-gray-800 mb-2">Flashcard Flow</h1>
                            <p className="text-gray-500 mb-8">Seu explorador de estudos está vazio.</p>
                            <div className="space-y-2">
                                <button onClick={() => setForceExplorer(true)} className="w-full bg-white border border-gray-200 hover:bg-gray-50 text-gray-600 font-semibold py-3 rounded-xl transition-colors flex items-center justify-center gap-3"><Icon name="folder" size={20} /> <span>Abrir Explorador</span></button>
                                <button onClick={() => fileInputRef.current.click()} className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 rounded-xl shadow-lg transition-transform active:scale-95 flex items-center justify-center gap-3"><Icon name="filePlus" size={24} /> <span>Importar Arquivo (.csv / .txt / .pdf)</span></button>
                                <button onClick={() => importInputRef.current.click()} className="w-full bg-white border border-gray-200 hover:bg-gray-50 text-gray-600 font-semibold py-3 rounded-xl transition-colors flex items-center justify-center gap-3"><Icon name="uploadCloud" size={20} /> <span>Importar Backup Local</span></button>
                            </div>
                            <input type="file" accept=".csv, .txt, .pdf" multiple ref={fileInputRef} onChange={handleFileUpload} className="hidden" />
                            <input type="file" accept=".json" ref={importInputRef} onChange={handleImportData} className="hidden" />
                            <div className="mt-6 pt-6 border-t">
                                <button onClick={handleLogout} className="w-full py-2 bg-gray-100 hover:bg-gray-200 text-gray-600 font-medium rounded-lg text-sm flex items-center justify-center gap-2"><Icon name="logOut" size={16}/> Sair / Login</button>
                            </div>
                        </div>
                        {showStats && <StatsModal />}
                    </div>
                );
            }

            return (
                <ErrorBoundary>
                    <div className="h-screen w-full flex flex-col md:flex-row bg-gray-50 overflow-hidden">
                        {/* ... (Main Content & Sidebar - mantidos iguais) ... */}
                        {connectionLog && <div className={`fixed top-4 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded-lg shadow-lg text-sm font-bold z-50 transition-all ${connectionLog.type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>{connectionLog.msg}</div>}
                        <div className="flex-1 flex flex-col h-full relative order-2 md:order-1 overflow-hidden"><div className="md:hidden bg-white border-b px-4 py-3 flex justify-between items-center shadow-sm shrink-0"><span className="font-bold text-gray-700 truncate mr-2">{currentItem ? currentItem.name : "Selecione"}</span><button onClick={() => setShowQueue(!showQueue)} className="p-2 bg-gray-100 rounded"><Icon name="layers" size={20} /></button></div><div className="flex-1 overflow-y-auto p-4 flex flex-col items-center">{!currentItem ? (<div className="text-center text-gray-400 my-auto"><Icon name="arrowUp" size={48} className="mx-auto mb-4 opacity-20 rotate-90 md:rotate-0" /><p>Selecione um item.</p></div>) : currentItem.type === 'note' ? (
                            <div className="w-full max-w-4xl flex-1 flex flex-col bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden min-h-0">
                                <div className="bg-gray-50 border-b p-3 flex justify-between items-center shrink-0">
                                    <div className="flex items-center gap-2 font-semibold text-gray-700">
                                        <Icon name="fileText" size={18} className="text-blue-500" />
                                        {currentItem.name}
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <span className="text-xs text-gray-400">{noteViewMode === 'edit' ? 'Editando' : 'Visualizando'}</span>
                                        <button 
                                            onClick={() => setNoteViewMode(prev => prev === 'edit' ? 'preview' : 'edit')}
                                            className={`p-1.5 rounded transition-colors ${noteViewMode === 'preview' ? 'bg-blue-100 text-blue-600' : 'hover:bg-gray-200 text-gray-500'}`}
                                            title={noteViewMode === 'edit' ? "Visualizar Markdown" : "Editar Texto"}
                                        >
                                            <Icon name={noteViewMode === 'edit' ? "fileText" : "edit2"} size={18} />
                                        </button>
                                    </div>
                                </div>
                                {noteViewMode === 'edit' ? (
                                    <textarea 
                                        className="flex-1 p-6 w-full resize-none focus:outline-none text-gray-700 font-mono text-sm leading-relaxed" 
                                        value={currentItem.content || ''} 
                                        onChange={(e) => updateNoteContent(currentItem.id, e.target.value)} 
                                        placeholder="Digite seu texto em Markdown..."
                                    ></textarea>
                                ) : (
                                    <div 
                                        className="flex-1 p-8 overflow-y-auto custom-scroll markdown-preview bg-white"
                                        dangerouslySetInnerHTML={{ __html: window.marked ? window.marked.parse(currentItem.content || '') : currentItem.content }}
                                    ></div>
                                )}
                            </div>
                        ) : currentItem.type === 'report' ? (
                            // --- VISUALIZADOR DE RELATÓRIO (ANALYTICS) ---
                            <div className="w-full max-w-5xl flex-1 flex flex-col bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden min-h-0">
                                <div className="bg-gray-50 border-b p-3 flex justify-between items-center shrink-0">
                                    <div className="flex items-center gap-2 font-semibold text-gray-700">
                                        <Icon name="activity" size={18} className="text-orange-500" />
                                        {currentItem.name}
                                    </div>
                                    <span className="text-xs text-gray-400">Relatório Automático</span>
                                </div>
                                <div className="flex-1 overflow-y-auto p-6 custom-scroll bg-gray-50">
                                    {(() => {
                                        // 1. Coleta itens do contexto (pasta atual e subpastas)
                                        const getDescendantIds = (rootId) => {
                                            let ids = [rootId];
                                            const children = items.filter(i => i.type === 'folder' && i.parentId === rootId);
                                            children.forEach(c => ids = ids.concat(getDescendantIds(c.id)));
                                            return ids;
                                        };
                                        const contextIds = currentItem.parentId ? getDescendantIds(currentItem.parentId) : null;
                                        const contextItems = contextIds ? items.filter(i => contextIds.includes(i.parentId)) : items;

                                        // 2. Cálculos de Editais (Antigo e Novo)
                                        const editais = contextItems.filter(i => i.type === 'edital');
                                        
                                        // NEW LOGIC for detailed edital progress
                                        const editaisStats = editais.map(ed => {
                                            let t = 0, l = 0, r = 0;
                                            try {
                                                const data = JSON.parse(ed.content);
                                                data.disciplinas?.forEach(d => d.itens?.forEach(i => {
                                                    t++;
                                                    const p = ed.progressMap?.[d.id]?.[i.path];
                                                    const isLido = typeof p === 'boolean' ? p : (p?.lido || false);
                                                    const isRevisado = typeof p === 'object' ? (p?.revisado || false) : false;
                                                    if (isLido) l++;
                                                    if (isRevisado) r++;
                                                }));
                                            } catch(e) {}
                                            return {
                                                ...ed,
                                                stats: { total: t, lido: l, revisado: r, pctLido: t > 0 ? Math.round((l/t)*100) : 0 }
                                            };
                                        });

                                        let totalTopics = 0, totalLido = 0, totalRevisado = 0;
                                        editaisStats.forEach(e => {
                                            totalTopics += e.stats.total;
                                            totalLido += e.stats.lido;
                                            totalRevisado += e.stats.revisado;
                                        });
                                        const pctLido = totalTopics > 0 ? Math.round((totalLido/totalTopics)*100) : 0;
                                        const pctRevisado = totalTopics > 0 ? Math.round((totalRevisado/totalTopics)*100) : 0;


                                        // 3. Contagem de Tipos
                                        const counts = contextItems.reduce((acc, i) => { acc[i.type] = (acc[i.type] || 0) + 1; return acc; }, {});

                                        // 4. Top 10 Mais Visualizados
                                        const excludedTypes = ['folder', 'edital', 'report'];
                                        const topViewed = contextItems
                                            .filter(i => 
                                                !excludedTypes.includes(i.type) && 
                                                (i.views || 0) > 0
                                            )
                                            .sort((a, b) => (b.views || 0) - (a.views || 0))
                                            .slice(0, 10);

                                        // 5. Tempo Total (Global)
                                        const timeStatsRaw = safeLocalStorage.getItem(TIME_STATS_KEY);
                                        const timeStats = timeStatsRaw ? JSON.parse(timeStatsRaw) : { totalMinutes: 0, days: [] };
                                        const hours = Math.floor(timeStats.totalMinutes / 60);
                                        const days = Math.floor(hours / 24);
                                        const remainingHours = hours % 24;
                                        const minutes = timeStats.totalMinutes % 60;
                                        const avgMinutes = timeStats.days.length > 0 ? Math.round(timeStats.totalMinutes / timeStats.days.length) : 0;
                                        const avgHours = (avgMinutes / 60).toFixed(1);

                                        return (
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-4xl mx-auto">
                                                {/* Card Editais */}
                                                <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100 col-span-1 md:col-span-2">
                                                    <h3 className="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2"><Icon name="list" size={20} className="text-green-500"/> Progresso Geral dos Editais</h3>
                                                    <div className="grid grid-cols-2 gap-4">
                                                        <div className="bg-green-50 p-4 rounded-lg border border-green-100">
                                                            <span className="text-sm text-green-600 block mb-1">Conteúdo Lido</span>
                                                            <div className="text-3xl font-bold text-green-800">{pctLido}%</div>
                                                            <div className="w-full bg-green-200 h-2 rounded-full mt-2"><div className="bg-green-600 h-2 rounded-full transition-all" style={{width: `${pctLido}%`}}></div></div>
                                                            <p className="text-xs text-green-600 mt-2">{totalLido} de {totalTopics} tópicos</p>
                                                        </div>
                                                        <div className="bg-purple-50 p-4 rounded-lg border border-purple-100">
                                                            <span className="text-sm text-purple-600 block mb-1">Conteúdo Revisado</span>
                                                            <div className="text-3xl font-bold text-purple-800">{pctRevisado}%</div>
                                                            <div className="w-full bg-purple-200 h-2 rounded-full mt-2"><div className="bg-purple-600 h-2 rounded-full transition-all" style={{width: `${pctRevisado}%`}}></div></div>
                                                            <p className="text-xs text-purple-600 mt-2">{totalRevisado} de {totalTopics} tópicos</p>
                                                        </div>
                                                    </div>
                                                </div>

                                                {/* Card Progresso por Edital */}
                                                {editaisStats.length > 0 && (
                                                    <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100 col-span-1 md:col-span-2">
                                                        <h3 className="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                                                            <Icon name="list" size={20} className="text-blue-500"/> Progresso por Edital
                                                        </h3>
                                                        <div className="space-y-3">
                                                            {editaisStats.map(ed => (
                                                                <div key={ed.id} onClick={() => handleItemClick(ed)} className="flex items-center justify-between p-2 hover:bg-gray-50 rounded-lg cursor-pointer transition-colors border border-transparent hover:border-gray-100 group">
                                                                    <div className="flex-1 min-w-0 pr-4">
                                                                        <p className="text-sm font-medium text-gray-700 truncate group-hover:text-blue-600">{ed.name}</p>
                                                                    </div>
                                                                    <div className="flex items-center gap-4 text-xs text-gray-500 shrink-0">
                                                                        <div className="flex flex-col items-end w-24">
                                                                            <div className="flex justify-between w-full mb-1">
                                                                                <span className="font-bold text-gray-700">{ed.stats.pctLido}%</span>
                                                                                <span className="text-gray-400">{ed.stats.lido}/{ed.stats.total}</span>
                                                                            </div>
                                                                            <div className="w-full bg-gray-200 h-1.5 rounded-full overflow-hidden">
                                                                                <div className="bg-blue-500 h-full rounded-full" style={{width: `${ed.stats.pctLido}%`}}></div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                )}

                                                {/* Card Tempo */}
                                                <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                                                    <h3 className="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2"><Icon name="clock" size={20} className="text-blue-500"/> Tempo de Estudo (Global)</h3>
                                                    <div className="space-y-4">
                                                        <div>
                                                            <span className="text-gray-500 text-sm">Tempo Total</span>
                                                            <div className="text-2xl font-mono text-gray-800">{days}d {remainingHours}h {minutes}m</div>
                                                        </div>
                                                        <div>
                                                            <span className="text-gray-500 text-sm">Média Diária</span>
                                                            <div className="text-2xl font-mono text-gray-800">{avgHours} horas/dia</div>
                                                            <p className="text-xs text-gray-400">Baseado em {timeStats.days.length} dias ativos</p>
                                                        </div>
                                                    </div>
                                                </div>

                                                {/* Card Inventário */}
                                                <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                                                    <h3 className="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2"><Icon name="database" size={20} className="text-gray-500"/> Arquivos na Pasta</h3>
                                                    <div className="grid grid-cols-2 gap-2 text-sm">
                                                        <div className="flex justify-between p-2 bg-gray-50 rounded"><span>Flashcards</span> <span className="font-bold">{counts.deck||0}</span></div>
                                                        <div className="flex justify-between p-2 bg-gray-50 rounded"><span>Notas</span> <span className="font-bold">{counts.note||0}</span></div>
                                                        <div className="flex justify-between p-2 bg-gray-50 rounded"><span>Editais</span> <span className="font-bold">{counts.edital||0}</span></div>
                                                        <div className="flex justify-between p-2 bg-gray-50 rounded"><span>PDFs</span> <span className="font-bold">{counts.pdf||0}</span></div>
                                                        <div className="flex justify-between p-2 bg-gray-50 rounded"><span>Vídeos</span> <span className="font-bold">{counts.video||0}</span></div>
                                                        <div className="flex justify-between p-2 bg-gray-50 rounded"><span>Imagens</span> <span className="font-bold">{counts.image||0}</span></div>
                                                        <div className="flex justify-between p-2 bg-gray-50 rounded"><span>Drive</span> <span className="font-bold">{counts.gdrive||0}</span></div>
                                                    </div>
                                                </div>

                                                {/* Card Top 10 */}
                                                <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-100 col-span-1 md:col-span-2">
                                                    <h3 className="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2"><Icon name="trophy" size={20} className="text-yellow-500"/> Top 10 Mais Visualizados</h3>
                                                    {topViewed.length === 0 ? (
                                                        <p className="text-gray-400 text-sm italic">Nenhum arquivo visualizado ainda nesta pasta.</p>
                                                    ) : (
                                                        <div className="space-y-2">
                                                            {topViewed.map((item, idx) => (
                                                                <div 
                                                                    key={item.id} 
                                                                    onClick={() => handleItemClick(item)}
                                                                    className="flex items-center justify-between p-3 hover:bg-gray-50 rounded-lg cursor-pointer transition-colors group border border-transparent hover:border-gray-200"
                                                                >
                                                                    <div className="flex items-center gap-3 overflow-hidden">
                                                                        <span className={`w-6 h-6 flex items-center justify-center rounded-full text-xs font-bold ${idx < 3 ? 'bg-yellow-100 text-yellow-700' : 'bg-gray-100 text-gray-500'}`}>{idx + 1}</span>
                                                                        <div className="truncate">
                                                                            <p className="font-medium text-gray-700 group-hover:text-blue-600 truncate">{item.name}</p>
                                                                            <p className="text-[10px] text-gray-400 uppercase">{item.type}</p>
                                                                        </div>
                                                                    </div>
                                                                    <div className="flex items-center gap-1 text-gray-400 text-xs">
                                                                        <Icon name="play" size={12} /> {item.views}
                                                                    </div>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        );
                                    })()}
                                </div>
                            </div>
                        ) : currentItem.type === 'edital' ? (
                            <div className="w-full max-w-5xl flex-1 flex flex-col bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden min-h-0">
                                <div className="bg-gray-50 border-b p-3 flex justify-between items-center shrink-0">
                                    <div className="flex items-center gap-2 font-semibold text-gray-700">
                                        <Icon name="list" size={18} className="text-green-500" />
                                        {currentItem.name}
                                    </div>
                                    <div className="flex gap-2">
                                        {(() => {
                                            let total = 0;
                                            let lidoCount = 0;
                                            try {
                                                const data = JSON.parse(currentItem.content);
                                                data.disciplinas?.forEach(d => {
                                                    d.itens?.forEach(i => {
                                                        total++;
                                                        const p = currentItem.progressMap?.[d.id]?.[i.path];
                                                        const isLido = typeof p === 'boolean' ? p : (p?.lido || false);
                                                        if (isLido) lidoCount++;
                                                    });
                                                });
                                            } catch(e) {}
                                            const pct = total > 0 ? Math.round((lidoCount/total)*100) : 0;
                                            return <span className="text-xs bg-green-100 text-green-700 px-2 py-1 rounded-full font-bold self-center">{pct}% Lido</span>;
                                        })()}
                                        <button onClick={() => {
                                            const isEditing = currentItem.isEditing;
                                            setItems(prev => prev.map(i => i.id === currentItem.id ? { ...i, isEditing: !isEditing } : i));
                                        }} className="text-xs bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded font-medium transition-colors">
                                            {currentItem.isEditing ? "Ver Checklist" : "Editar JSON"}
                                        </button>
                                        <span className="text-xs text-gray-400 self-center">Edital</span>
                                    </div>
                                </div>
                                {currentItem.isEditing ? (
                                    <textarea 
                                        className="flex-1 p-6 w-full resize-none focus:outline-none text-gray-700 font-mono text-xs leading-relaxed bg-slate-50" 
                                        value={currentItem.content || ''} 
                                        onChange={(e) => updateEditalContent(currentItem.id, e.target.value)} 
                                        placeholder="Cole o JSON aqui..."
                                    ></textarea>
                                ) : (
                                    <div className="flex-1 overflow-y-auto p-6 custom-scroll">
                                        {(() => {
                                            try {
                                                const data = JSON.parse(currentItem.content);
                                                if (!data.disciplinas) return <div className="text-red-500">JSON inválido: Falta 'disciplinas'.</div>;
                                                return (
                                                    <div className="space-y-8">
                                                        {data.disciplinas.map(disc => (
                                                            <div key={disc.id} className="border-l-4 border-blue-500 pl-4">
                                                                <h2 className="text-xl font-bold text-gray-800 mb-4">{disc.titulo}</h2>
                                                                <div className="space-y-2">
                                                                    {disc.itens.map(item => {
                                                                        const progress = currentItem.progressMap?.[disc.id]?.[item.path] || {};
                                                                        const isLido = typeof progress === 'boolean' ? progress : (progress.lido || false);
                                                                        const isRevisado = typeof progress === 'object' ? (progress.revisado || false) : false;
                                                                        const isFacil = typeof progress === 'object' ? (progress.facil || false) : false;
                                                                        const isDificil = typeof progress === 'object' ? (progress.dificil || false) : false;

                                                                        return (
                                                                            <div key={item.path} className="flex flex-col sm:flex-row sm:items-start justify-between gap-4 py-3 border-b border-gray-100 last:border-0 group">
                                                                                <div className="flex-1 min-w-0">
                                                                                    <h3 className={`font-semibold text-gray-800 break-words ${isLido ? 'text-gray-500' : ''}`}>
                                                                                        {item.path}. {item.titulo}
                                                                                    </h3>
                                                                                    <div 
                                                                                        className="text-sm text-gray-600 mt-1 cursor-pointer hover:text-blue-600 hover:bg-blue-50 p-1 -ml-1 rounded transition-colors inline-block"
                                                                                        onClick={() => handleSmartSearch(disc.titulo, item.aula)}
                                                                                        title="Clique para buscar este conteúdo no Explorer"
                                                                                    >
                                                                                        <span className="font-bold text-blue-600">({item.aula})</span> - {item.descricao}
                                                                                    </div>
                                                                                </div>
                                                                                
                                                                                <div className="flex gap-2 shrink-0 self-start sm:self-center bg-gray-50 p-2 rounded-lg">
                                                                                    {[
                                                                                        { id: 'lido', label: 'Lido', color: 'blue' },
                                                                                        { id: 'revisado', label: 'Revisado', color: 'purple' },
                                                                                        { id: 'facil', label: 'Fácil', color: 'green' },
                                                                                        { id: 'dificil', label: 'Difícil', color: 'red' }
                                                                                    ].map(btn => {
                                                                                        const checked = btn.id === 'lido' ? isLido : btn.id === 'revisado' ? isRevisado : btn.id === 'facil' ? isFacil : isDificil;
                                                                                        return (
                                                                                            <button
                                                                                                key={btn.id}
                                                                                                onClick={() => updateEditalProgress(currentItem.id, disc.id, item.path, btn.id, !checked)}
                                                                                                className={`flex flex-col items-center justify-center p-1 rounded transition-all w-12 h-12 border ${checked ? `bg-${btn.color}-50 border-${btn.color}-500 text-${btn.color}-600` : 'bg-white border-gray-200 text-gray-400 hover:border-gray-300'}`}
                                                                                                title={btn.label}
                                                                                            >
                                                                                                <span className="text-[9px] font-bold uppercase mb-1 leading-none">{btn.label.substr(0,4)}</span>
                                                                                                <div className={`w-4 h-4 rounded border flex items-center justify-center ${checked ? `bg-${btn.color}-500 border-${btn.color}-500` : 'border-gray-300'}`}>
                                                                                                    {checked && <Icon name="check" size={10} className="text-white" />}
                                                                                                </div>
                                                                                            </button>
                                                                                        );
                                                                                    })}
                                                                                </div>
                                                                            </div>
                                                                        );
                                                                    })}
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                );
                                            } catch (e) {
                                                return <div className="text-red-500 p-4">Erro ao ler JSON: {e.message}</div>;
                                            }
                                        })()}
                                    </div>
                                )}
                            </div>
